<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - Dental Laboratory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #BCDDE4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #EDEDED;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            margin-top: 5px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1.5fr 1.5fr 1fr 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .searchable-select {
            position: relative;
        }

        .select-input {
            width: 100%;
            padding: 12px 35px 12px 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #EDEDED;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .select-input:focus {
            outline: none;
            border-color: #197CAE;
            background: white;
            box-shadow: 0 0 0 3px rgba(25, 124, 174, 0.15);
        }

        .select-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            color: #003049;
            z-index: 2;
            padding: 5px;
            user-select: none;
        }

        .select-arrow.open {
            transform: translateY(-50%) rotate(180deg);
        }

        .select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #197CAE;
            border-radius: 10px;
            margin-top: 5px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 10000;
            display: none;
            box-shadow: 0 10px 25px rgba(0, 48, 73, 0.15);
        }

        .select-dropdown.active {
            display: block;
        }

        .select-option {
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #EDEDED;
        }

        .select-option:last-child {
            border-bottom: none;
        }

        .select-option:hover {
            background: #BCDDE4;
            padding-left: 20px;
        }

        .select-option.selected {
            background: #197CAE;
            color: white;
        }

        .select-option.hidden {
            display: none;
        }

        .no-options {
            padding: 15px;
            text-align: center;
            color: #7C8B99;
            font-style: italic;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #003049;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #EDEDED;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #197CAE;
            background: white;
            box-shadow: 0 0 0 3px rgba(25, 124, 174, 0.15);
        }

        .clear-btn {
            background: #7C8B99;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .clear-btn:hover {
            background: #003049;
            transform: translateY(-1px);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
        }

        .stat-card:hover {
            border-color: #197CAE;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #197CAE;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #003049;
            font-size: 14px;
            font-weight: 500;
        }

        .activity-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
            overflow: hidden;
        }

        .section-header {
            background: #EDEDED;
            padding: 20px 25px;
            border-bottom: 2px solid #197CAE;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #003049;
        }

        .activity-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .date-group {
            border-bottom: 1px solid #EDEDED;
        }

        .date-header {
            background: #EDEDED;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            color: #003049;
            border-bottom: 1px solid #197CAE;
        }

        .activity-item {
            padding: 20px 25px;
            border-bottom: 1px solid #EDEDED;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            background: #BCDDE4;
            transform: translateX(5px);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .icon-order { background: linear-gradient(135deg, #197CAE 0%, #003049 100%); }
        .icon-message { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .icon-completion { background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%); }
        .icon-delivery { background: linear-gradient(135deg, #17a2b8 0%, #6610f2 100%); }
        .icon-system { background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%); }
        .icon-urgent { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); }

        .activity-content {
            flex: 1;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .activity-title {
            font-size: 16px;
            font-weight: 600;
            color: #003049;
            margin-bottom: 4px;
        }

        .activity-time {
            font-size: 12px;
            color: #197CAE;
            font-weight: 500;
            background: rgba(25, 124, 174, 0.1);
            padding: 4px 10px;
            border-radius: 10px;
        }

        .activity-description {
            color: #003049;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .activity-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .meta-item {
            font-size: 13px;
            color: #003049;
            background: #EDEDED;
            padding: 4px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            color: white;
        }

        .priority-high { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); }
        .priority-medium { background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%); }
        .priority-low { background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%); }

        .no-results {
            text-align: center;
            padding: 50px 25px;
            color: #003049;
        }

        .no-results h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .no-results p {
            color: #7C8B99;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .activity-item {
                flex-direction: column;
                gap: 12px;
            }

            .activity-header {
                flex-direction: column;
                gap: 5px;
            }

            .activity-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .select-dropdown {
                position: fixed;
                left: 10px;
                right: 10px;
                top: auto;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>📋 Activity Log</h1>
                <p>Complete system activity and event history</p>
            </div>
            <button class="back-btn" onclick="goBack()">← Back to Dashboard</button>
        </div>

        <div class="content">
            <div class="controls">
                <div class="controls-grid">
                    <div class="form-group">
                        <label>Search Activities</label>
                        <input type="text" class="form-input" id="searchInput" 
                               placeholder="Search by description, patient..." onkeyup="filterActivities()">
                    </div>
                    <div class="form-group">
                        <label>Activity Type</label>
                        <div class="searchable-select">
                            <input type="text" class="select-input" id="typeFilterInput" 
                                   placeholder="All Types" readonly onclick="toggleDropdown('type')" onkeydown="handleTypeKeydown(event)">
                            <span class="select-arrow" id="typeArrow" onclick="event.stopPropagation(); toggleDropdown('type')">▼</span>
                            <div class="select-dropdown" id="typeDropdown">
                                <div class="select-option" data-value="" onclick="selectOption('type', '', 'All Types')">All Types</div>
                                <div class="select-option" data-value="order" onclick="selectOption('type', 'order', '📋 Orders')">📋 Orders</div>
                                <div class="select-option" data-value="message" onclick="selectOption('type', 'message', '💬 Messages')">💬 Messages</div>
                                <div class="select-option" data-value="completion" onclick="selectOption('type', 'completion', '✅ Completions')">✅ Completions</div>
                                <div class="select-option" data-value="delivery" onclick="selectOption('type', 'delivery', '🚚 Deliveries')">🚚 Deliveries</div>
                                <div class="select-option" data-value="system" onclick="selectOption('type', 'system', '⚙️ System')">⚙️ System</div>
                                <div class="select-option" data-value="urgent" onclick="selectOption('type', 'urgent', '🚨 Urgent')">🚨 Urgent</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Doctor</label>
                        <div class="searchable-select">
                            <input type="text" class="select-input" id="doctorFilterInput" 
                                   placeholder="All Doctors" onkeyup="filterDoctorOptions()" 
                                   onfocus="showDoctorDropdown()" onkeydown="handleDoctorKeydown(event)"
                                   onclick="showDoctorDropdown()">
                            <span class="select-arrow" id="doctorArrow" onclick="event.stopPropagation(); toggleDropdown('doctor')">▼</span>
                            <div class="select-dropdown" id="doctorDropdown">
                                <!-- Doctor options will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Time Period</label>
                        <select class="form-select" id="dateFilter" onchange="filterActivities()">
                            <option value="">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sort By</label>
                        <select class="form-select" id="sortFilter" onchange="sortAndRenderActivities()">
                            <option value="time-desc">Newest First</option>
                            <option value="time-asc">Oldest First</option>
                            <option value="doctor-asc">Doctor (A-Z)</option>
                            <option value="doctor-desc">Doctor (Z-A)</option>
                            <option value="type-asc">Type (A-Z)</option>
                            <option value="type-custom">Type (Priority)</option>
                            <option value="priority">Priority Level</option>
                        </select>
                    </div>
                    <button class="clear-btn" onclick="clearFilters()">Clear All</button>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Activities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayCount">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="urgentCount">0</div>
                    <div class="stat-label">Urgent Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <div class="activity-section">
                <div class="section-header">
                    <div class="section-title">Activity Timeline</div>
                </div>

                <div class="activity-list">
                    <div id="activityContainer">
                        <!-- Activities will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

            {
                id: 13,

                patient: "",

            },
            {
                id: 14,
                type: "delivery",
                title: "Same-Day Rush Delivery",
                description: "Emergency temporary crown delivered within 4 hours of order placement",
                doctor: "Dr. Sarah Johnson",
                patient: "David Anderson",
                priority: "high",
                time: "2025-07-28T11:20:00"
            },
            {
                id: 15,
                type: "message",
                title: "Progress Update Request",
                description: "Dr. Martinez requesting progress update on bridge work for scheduled patient appointment",
                doctor: "Dr. Michael Martinez",
                patient: "Jennifer Davis",
                priority: "medium",
                time: "2025-07-28T09:45:00"
            }
        ];

        let filteredActivities = [...activities];
        let selectedTypeValue = '';
        let selectedDoctorValue = '';

        // Initialize doctor list
        function initializeDoctorDropdown() {
            const uniqueDoctors = [...new Set(activities
                .map(a => a.doctor)
                .filter(d => d && d !== 'Multiple Doctors'))]
                .sort();
            
            const doctorDropdown = document.getElementById('doctorDropdown');
            doctorDropdown.innerHTML = '';
            
            // Add "All Doctors" option
            const allOption = document.createElement('div');
            allOption.className = 'select-option';
            allOption.setAttribute('data-value', '');
            allOption.textContent = 'All Doctors';
            allOption.onclick = function() { selectOption('doctor', '', 'All Doctors'); };
            doctorDropdown.appendChild(allOption);
            
            // Add each doctor
            uniqueDoctors.forEach(doctor => {
                const option = document.createElement('div');
                option.className = 'select-option';
                option.setAttribute('data-value', doctor);
                option.textContent = doctor;
                option.onclick = function() { selectOption('doctor', doctor, doctor); };
                doctorDropdown.appendChild(option);
            });
            
            // Add "Multiple Doctors" if exists
            if (activities.some(a => a.doctor === 'Multiple Doctors')) {
                const multiOption = document.createElement('div');
                multiOption.className = 'select-option';
                multiOption.setAttribute('data-value', 'Multiple Doctors');
                multiOption.textContent = 'Multiple Doctors';
                multiOption.onclick = function() { selectOption('doctor', 'Multiple Doctors', 'Multiple Doctors'); };
                doctorDropdown.appendChild(multiOption);
            }
        }

        // Toggle dropdown visibility
        function toggleDropdown(type) {
            const dropdown = document.getElementById(type + 'Dropdown');
            const arrow = document.getElementById(type + 'Arrow');
            const input = document.getElementById(type + 'FilterInput');
            
            if (dropdown.classList.contains('active')) {
                dropdown.classList.remove('active');
                arrow.classList.remove('open');
                if (type === 'type') {
                    input.setAttribute('readonly', 'true');
                }
            } else {
                // Close other dropdowns
                document.querySelectorAll('.select-dropdown').forEach(d => d.classList.remove('active'));
                document.querySelectorAll('.select-arrow').forEach(a => a.classList.remove('open'));
                document.getElementById('typeFilterInput').setAttribute('readonly', 'true');
                
                dropdown.classList.add('active');
                arrow.classList.add('open');
                if (type === 'type') {
                    input.removeAttribute('readonly');
                    input.focus();
                    input.select();
                } else if (type === 'doctor') {
                    input.focus();
                }
            }
        }

        // Show doctor dropdown
        function showDoctorDropdown() {
            const dropdown = document.getElementById('doctorDropdown');
            const arrow = document.getElementById('doctorArrow');
            
            // Close other dropdowns
            document.getElementById('typeDropdown').classList.remove('active');
            document.getElementById('typeArrow').classList.remove('open');
            
            dropdown.classList.add('active');
            arrow.classList.add('open');
        }

        // Filter doctor options based on typing
        function filterDoctorOptions() {
            const input = document.getElementById('doctorFilterInput').value.toLowerCase();
            const dropdown = document.getElementById('doctorDropdown');
            const options = dropdown.querySelectorAll('.select-option');
            let hasVisible = false;
            
            // Remove any existing "no options" message
            const existingNoOptions = dropdown.querySelector('.no-options');
            if (existingNoOptions) existingNoOptions.remove();
            
            options.forEach(option => {
                const text = option.textContent.toLowerCase();
                if (text.includes(input)) {
                    option.classList.remove('hidden');
                    hasVisible = true;
                } else {
                    option.classList.add('hidden');
                }
            });
            
            // Show "no results" message if needed
            if (!hasVisible) {
                const noOptions = document.createElement('div');
                noOptions.className = 'no-options';
                noOptions.textContent = 'No matching doctors found';
                dropdown.appendChild(noOptions);
            }
        }

        // Select an option
        function selectOption(type, value, label) {
            const input = document.getElementById(type + 'FilterInput');
            const dropdown = document.getElementById(type + 'Dropdown');
            const arrow = document.getElementById(type + 'Arrow');
            
            input.value = label === 'All Doctors' || label === 'All Types' ? '' : label;
            input.placeholder = label;
            dropdown.classList.remove('active');
            arrow.classList.remove('open');
            
            if (type === 'type') {
                selectedTypeValue = value;
                input.setAttribute('readonly', 'true');
            } else if (type === 'doctor') {
                selectedDoctorValue = value;
            }
            
            filterActivities();
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.searchable-select')) {
                document.querySelectorAll('.select-dropdown').forEach(d => d.classList.remove('active'));
                document.querySelectorAll('.select-arrow').forEach(a => a.classList.remove('open'));
                document.getElementById('typeFilterInput').setAttribute('readonly', 'true');
            }
        });

        // Handle Enter key for doctor input
        function handleDoctorKeydown(event) {
            if (event.key === 'Enter') {
                const dropdown = document.getElementById('doctorDropdown');
                const visibleOptions = dropdown.querySelectorAll('.select-option:not(.hidden)');
                
                if (visibleOptions.length === 1) {
                    // Auto-select if only one option is visible
                    visibleOptions[0].click();
                } else if (visibleOptions.length > 1) {
                    // Select the first visible option
                    visibleOptions[0].click();
                }
                event.preventDefault();
            }
        }

        // Handle keydown on type input to enable typing
        function handleTypeKeydown(event) {
            const input = document.getElementById('typeFilterInput');
            const dropdown = document.getElementById('typeDropdown');
            const arrow = document.getElementById('typeArrow');
            
            if (event.key === 'Enter') {
                const visibleOptions = dropdown.querySelectorAll('.select-option:not(.hidden)');
                if (visibleOptions.length === 1) {
                    visibleOptions[0].click();
                } else if (visibleOptions.length > 1) {
                    visibleOptions[0].click();
                }
                event.preventDefault();
                return;
            }
            
            // If dropdown is not active and user starts typing, open it
            if (!dropdown.classList.contains('active')) {
                dropdown.classList.add('active');
                arrow.classList.add('open');
                input.removeAttribute('readonly');
                
                // Let the character be typed
                setTimeout(() => {
                    input.focus();
                }, 10);
            }
        }

        // Allow typing in type filter when focused
        document.getElementById('typeFilterInput').addEventListener('keyup', function() {
            const input = this.value.toLowerCase();
            const dropdown = document.getElementById('typeDropdown');
            const options = dropdown.querySelectorAll('.select-option');
            let hasVisible = false;
            
            // Remove any existing "no options" message
            const existingNoOptions = dropdown.querySelector('.no-options');
            if (existingNoOptions) existingNoOptions.remove();
            
            options.forEach(option => {
                const text = option.textContent.toLowerCase();
                if (text.includes(input)) {
                    option.classList.remove('hidden');
                    hasVisible = true;
                } else {
                    option.classList.add('hidden');
                }
            });
            
            if (!hasVisible) {
                const noOptions = document.createElement('div');
                noOptions.className = 'no-options';
                noOptions.textContent = 'No matching types found';
                dropdown.appendChild(noOptions);
            }
        });

        function renderActivities() {
            const container = document.getElementById('activityContainer');
            const sortOption = document.getElementById('sortFilter').value;
            
            if (filteredActivities.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No activities found</h3>
                        <p>Try adjusting your search criteria or filters</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            // Check if we should group by date or show as a simple list
            if (sortOption.startsWith('time')) {
                // Group by date for time-based sorting
                const grouped = groupByDate(filteredActivities);
                
                Object.keys(grouped).forEach(date => {
                    html += `
                        <div class="date-group">
                            <div class="date-header">${formatDateHeader(date)}</div>
                            ${grouped[date].map(activity => renderActivityItem(activity)).join('')}
                        </div>
                    `;
                });
            } else if (sortOption.startsWith('doctor')) {
                // Group by doctor
                const grouped = groupByDoctor(filteredActivities);
                
                Object.keys(grouped).forEach(doctor => {
                    html += `
                        <div class="date-group">
                            <div class="date-header">👨‍⚕️ ${doctor || 'System Activities'}</div>
                            ${grouped[doctor].map(activity => renderActivityItem(activity)).join('')}
                        </div>
                    `;
                });
            } else if (sortOption.startsWith('type') || sortOption === 'priority') {
                // Show as a flat list for type and priority sorting
                html = `
                    <div class="date-group">
                        ${filteredActivities.map(activity => renderActivityItem(activity)).join('')}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function renderActivityItem(activity) {
            return `
                <div class="activity-item">
                    <div class="activity-icon icon-${activity.type}">
                        ${getIcon(activity.type)}
                    </div>
                    <div class="activity-content">
                        <div class="activity-header">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-time">${formatTime(activity.time)}</div>
                        </div>
                        <div class="activity-description">${activity.description}</div>
                        <div class="activity-meta">
                            ${activity.doctor ? `<div class="meta-item">👨‍⚕️ ${activity.doctor}</div>` : ''}
                            ${activity.patient && activity.patient !== 'Multiple Patients' && activity.patient !== '' ? `<div class="meta-item">👤 ${activity.patient}</div>` : ''}
                            <div class="priority-badge priority-${activity.priority}">
                                ${activity.priority.toUpperCase()} PRIORITY
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function groupByDate(activities) {
            const groups = {};
            activities.forEach(activity => {
                const date = activity.time.split('T')[0];
                if (!groups[date]) groups[date] = [];
                groups[date].push(activity);
            });
            return groups;
        }

        function groupByDoctor(activities) {
            const groups = {};
            activities.forEach(activity => {
                const doctor = activity.doctor || 'System';
                if (!groups[doctor]) groups[doctor] = [];
                groups[doctor].push(activity);
            });
            // Sort doctor names alphabetically based on current sort direction
            const sortOption = document.getElementById('sortFilter').value;
            const sortedGroups = {};
            const keys = Object.keys(groups).sort((a, b) => {
                if (sortOption === 'doctor-desc') {
                    return b.localeCompare(a);
                }
                return a.localeCompare(b);
            });
            keys.forEach(key => {
                sortedGroups[key] = groups[key];
            });
            return sortedGroups;
        }

        function getIcon(type) {
            const icons = {
                order: '📋',
                message: '💬',
                completion: '✅',
                delivery: '🚚',
                system: '⚙️',
                urgent: '🚨'
            };
            return icons[type] || '📋';
        }

        function formatDateHeader(dateString) {
            const date = new Date(dateString);
            const today = new Date().toISOString().split('T')[0];
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayString = yesterday.toISOString().split('T')[0];

            if (dateString === today) return 'Today';
            if (dateString === yesterdayString) return 'Yesterday';
            
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatTime(timeString) {
            return new Date(timeString).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function filterActivities() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const type = selectedTypeValue;
            const doctor = selectedDoctorValue;
            const date = document.getElementById('dateFilter').value;

            filteredActivities = activities.filter(activity => {
                const matchesSearch = !search || 
                    activity.title.toLowerCase().includes(search) ||
                    activity.description.toLowerCase().includes(search) ||
                    activity.patient.toLowerCase().includes(search);

                const matchesType = !type || activity.type === type;
                const matchesDoctor = !doctor || activity.doctor === doctor;

                let matchesDate = true;
                if (date) {
                    const activityDate = new Date(activity.time);
                    const now = new Date();
                    
                    if (date === 'today') {
                        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                        matchesDate = activityDate >= today;
                    } else if (date === 'week') {
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        matchesDate = activityDate >= weekAgo;
                    } else if (date === 'month') {
                        const monthAgo = new Date(now.getFullYear(), now.getMonth(), 1);
                        matchesDate = activityDate >= monthAgo;
                    }
                }

                return matchesSearch && matchesType && matchesDoctor && matchesDate;
            });

            sortAndRenderActivities();
            updateStats();
        }

        function sortAndRenderActivities() {
            const sortOption = document.getElementById('sortFilter').value;
            
            // Create a copy of filtered activities for sorting
            let sortedActivities = [...filteredActivities];
            
            switch(sortOption) {
                case 'time-desc':
                    sortedActivities.sort((a, b) => new Date(b.time) - new Date(a.time));
                    break;
                case 'time-asc':
                    sortedActivities.sort((a, b) => new Date(a.time) - new Date(b.time));
                    break;
                case 'doctor-asc':
                    sortedActivities.sort((a, b) => {
                        const doctorA = a.doctor || 'zzz'; // Put empty doctors at the end
                        const doctorB = b.doctor || 'zzz';
                        return doctorA.localeCompare(doctorB);
                    });
                    break;
                case 'doctor-desc':
                    sortedActivities.sort((a, b) => {
                        const doctorA = a.doctor || '';
                        const doctorB = b.doctor || '';
                        return doctorB.localeCompare(doctorA);
                    });
                    break;
                case 'type-asc':
                    sortedActivities.sort((a, b) => a.type.localeCompare(b.type));
                    break;
                case 'type-custom':
                    // Custom order based on importance/workflow
                    const typeOrder = {
                        'urgent': 1,
                        'order': 2,
                        'message': 3,
                        'completion': 4,
                        'delivery': 5,
                        'system': 6
                    };
                    sortedActivities.sort((a, b) => typeOrder[a.type] - typeOrder[b.type]);
                    break;
                case 'priority':
                    const priorityOrder = {
                        'high': 1,
                        'medium': 2,
                        'low': 3
                    };
                    sortedActivities.sort((a, b) => {
                        const diff = priorityOrder[a.priority] - priorityOrder[b.priority];
                        // If same priority, sort by time (newest first)
                        if (diff === 0) {
                            return new Date(b.time) - new Date(a.time);
                        }
                        return diff;
                    });
                    break;
                default:
                    sortedActivities.sort((a, b) => new Date(b.time) - new Date(a.time));
            }
            
            // Update the filtered activities with sorted order
            filteredActivities = sortedActivities;
            renderActivities();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('typeFilterInput').value = '';
            document.getElementById('typeFilterInput').placeholder = 'All Types';
            document.getElementById('doctorFilterInput').value = '';
            document.getElementById('doctorFilterInput').placeholder = 'All Doctors';
            document.getElementById('dateFilter').value = '';
            document.getElementById('sortFilter').value = 'time-desc';
            selectedTypeValue = '';
            selectedDoctorValue = '';
            filteredActivities = [...activities];
            
            // Reset dropdown options visibility
            document.querySelectorAll('.select-option').forEach(option => {
                option.classList.remove('hidden');
            });
            
            sortAndRenderActivities();
            updateStats();
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            
            document.getElementById('totalCount').textContent = filteredActivities.length;
            document.getElementById('todayCount').textContent = 
                filteredActivities.filter(a => a.time.startsWith(today)).length;
            document.getElementById('urgentCount').textContent = 
                filteredActivities.filter(a => a.priority === 'high').length;
            document.getElementById('completedCount').textContent = 
                filteredActivities.filter(a => a.type === 'completion').length;
        }

        function goBack() {
            alert('🔙 Returning to main dashboard...');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeDoctorDropdown();
            sortAndRenderActivities();
            updateStats();
            
            // Animate stat numbers on load
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(stat => {
                const finalValue = parseInt(stat.textContent);
                stat.textContent = '0';
                
                let current = 0;
                const increment = finalValue / 30;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= finalValue) {
                        stat.textContent = finalValue;
                        clearInterval(timer);
                    } else {
                        stat.textContent = Math.floor(current);
                    }
                }, 50);
            });
        });
    </script>
