<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dental Practice Management - Practice Doctors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #BCDDE4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app-container {
      background: #EDEDED;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 1200px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-header {
      background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
      padding: 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-info h2 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .header-info .practice-name {
      font-size: 16px;
      opacity: 0.9;
      font-weight: 300;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .header-btn.primary {
      background: rgba(255, 255, 255, 0.9);
      color: #197CAE;
      font-weight: 500;
    }

    .page-content {
      padding: 40px 30px;
    }

    .stats-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border-left: 4px solid #197CAE;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #197CAE;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .doctors-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .section-title {
      color: #003049;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-controls {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-select {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-select:focus {
      outline: none;
      border-color: #197CAE;
    }

    .search-box {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      width: 200px;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      border-color: #197CAE;
      width: 250px;
    }

    .doctors-grid {
      display: grid;
      gap: 20px;
    }

    .doctor-card {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      padding: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .doctor-card:hover {
      border-color: #197CAE;
      box-shadow: 0 8px 25px rgba(25, 124, 174, 0.15);
      transform: translateY(-3px);
    }

    .doctor-card.inactive {
      opacity: 0.7;
      border-color: #dc3545;
      background: #fff5f5;
    }

    .doctor-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .doctor-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #197CAE, #003049);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .doctor-info h3 {
      color: #003049;
      font-size: 22px;
      margin-bottom: 5px;
    }

    .doctor-specialty {
      color: #197CAE;
      font-weight: 500;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .doctor-license {
      color: #666;
      font-size: 14px;
    }

    .employment-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .detail-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #197CAE;
    }

    .detail-item.inactive {
      border-left-color: #dc3545;
    }

    .detail-label {
      color: #666;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }

    .detail-value {
      color: #003049;
      font-size: 16px;
      font-weight: 500;
    }

    .detail-value.large {
      font-size: 18px;
      font-weight: 600;
    }

    .status-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-active {
      background: #d4edda;
      color: #155724;
    }

    .status-inactive {
      background: #f8d7da;
      color: #721c24;
    }

    .doctor-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(25, 124, 174, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #197CAE;
      border: 1px solid #197CAE;
    }

    .btn-secondary:hover {
      background: #197CAE;
      color: white;
    }

    .btn-danger {
      background: transparent;
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    .btn-danger:hover {
      background: #dc3545;
      color: white;
    }

    .btn-success {
      background: transparent;
      color: #28a745;
      border: 1px solid #28a745;
    }

    .btn-success:hover {
      background: #28a745;
      color: white;
    }

    .practice-icon {
      width: 24px;
      height: 24px;
      display: inline-block;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #003049;
    }

    .duration-badge {
      background: #e3f2fd;
      color: #1976d2;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      margin-top: 5px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .header-actions {
        justify-content: center;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .filter-controls {
        width: 100%;
        justify-content: space-between;
      }

      .search-box {
        width: 100%;
        max-width: 200px;
      }

      .search-box:focus {
        width: 100%;
        max-width: 250px;
      }

      .doctor-header {
        flex-direction: column;
        text-align: center;
      }

      .employment-details {
        grid-template-columns: 1fr;
      }

      .doctor-actions {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .app-container {
        margin: 10px;
      }

      .page-content {
        padding: 30px 20px;
      }

      .doctors-section {
        padding: 20px;
      }

      .stats-overview {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="page-header">
      <div class="header-info">
        <h2>Practice Doctors</h2>
        <div class="practice-name">Sunshine Dental Care</div>
      </div>
      <div class="header-actions">
        <button class="header-btn" onclick="goBack()">
          <span>←</span>
          Back to Practice
        </button>
        <button class="header-btn primary" onclick="addDoctor()">
          <span>➕</span>
          Add Doctor
        </button>
      </div>
    </div>

    <div class="page-content">
      <!-- Statistics Overview -->
      <div class="stats-overview">
        <div class="stat-card">
          <div class="stat-number" id="totalDoctors">6</div>
          <div class="stat-label">Total Doctors</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="activeDoctors">4</div>
          <div class="stat-label">Currently Active</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="inactiveDoctors">2</div>
          <div class="stat-label">Former Doctors</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgTenure">3.2</div>
          <div class="stat-label">Avg. Years Tenure</div>
        </div>
      </div>

      <!-- Doctors Management Section -->
      <div class="doctors-section">
        <div class="section-header">
          <h3 class="section-title">
            <svg class="practice-icon" viewBox="0 0 24 24" fill="#197CAE">
              <path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm9 7h-6v13h-2v-6h-2v6H9V9H3V7h18v2z"/>
            </svg>
            Doctor Employment History
          </h3>
          
          <div class="filter-controls">
            <select class="filter-select" id="statusFilter" onchange="filterDoctors()">
              <option value="all">All Doctors</option>
              <option value="active">Active Only</option>
              <option value="inactive">Former Only</option>
            </select>
            
            <input 
              type="text" 
              class="search-box" 
              id="searchBox" 
              placeholder="Search doctors..." 
              oninput="filterDoctors()"
            >
          </div>
        </div>

        <div class="doctors-grid" id="doctorsGrid">
          <!-- Doctor cards will be populated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
          <div class="icon">👨‍⚕️</div>
          <h3>No doctors found</h3>
          <p>Try adjusting your search or filter criteria</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample doctor data - in a real application, this would come from the database
    const doctorsData = [
      {
        id: 1,
        name: "Dr. Sarah Johnson",
        specialty: "General Dentistry",
        license: "DDS123456",
        startDate: "2021-03-15",
        endDate: null,
        isActive: true
      },
      {
        id: 2,
        name: "Dr. Michael Chen",
        specialty: "Orthodontics",
        license: "DDS789012",
        startDate: "2020-01-10",
        endDate: null,
        isActive: true
      },
      {
        id: 3,
        name: "Dr. Emily Rodriguez",
        specialty: "Oral Surgery",
        license: "DDS345678",
        startDate: "2019-06-01",
        endDate: null,
        isActive: true
      },
      {
        id: 4,
        name: "Dr. James Wilson",
        specialty: "Pediatric Dentistry",
        license: "DDS901234",
        startDate: "2022-09-12",
        endDate: null,
        isActive: true
      },
      {
        id: 5,
        name: "Dr. Lisa Thompson",
        specialty: "Endodontics",
        license: "DDS567890",
        startDate: "2018-11-20",
        endDate: "2023-05-30",
        isActive: false
      },
      {
        id: 6,
        name: "Dr. Robert Davis",
        specialty: "Periodontics",
        license: "DDS234567",
        startDate: "2017-02-14",
        endDate: "2022-12-15",
        isActive: false
      }
    ];

    function calculateDuration(startDate, endDate = null) {
      const start = new Date(startDate);
      const end = endDate ? new Date(endDate) : new Date();
      const diffTime = Math.abs(end - start);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      const years = Math.floor(diffDays / 365);
      const months = Math.floor((diffDays % 365) / 30);
      
      if (years > 0) {
        return `${years} year${years !== 1 ? 's' : ''} ${months > 0 ? `${months} month${months !== 1 ? 's' : ''}` : ''}`;
      } else {
        return `${months} month${months !== 1 ? 's' : ''}`;
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

    function getInitials(name) {
      return name.split(' ').map(word => word.charAt(0)).join('');
    }

    function createDoctorCard(doctor) {
      const duration = calculateDuration(doctor.startDate, doctor.endDate);
      const isActive = doctor.isActive;
      
      return `
        <div class="doctor-card ${!isActive ? 'inactive' : ''}" data-doctor-id="${doctor.id}">
          <div class="status-badge ${isActive ? 'status-active' : 'status-inactive'}">
            ${isActive ? 'Active' : 'Former'}
          </div>
          
          <div class="doctor-header">
            <div class="doctor-avatar">${getInitials(doctor.name)}</div>
            <div class="doctor-info">
              <h3>${doctor.name}</h3>
              <div class="doctor-specialty">${doctor.specialty}</div>
              <div class="doctor-license">License: ${doctor.license}</div>
            </div>
          </div>

          <div class="employment-details">
            <div class="detail-item">
              <div class="detail-label">Start Date</div>
              <div class="detail-value">${formatDate(doctor.startDate)}</div>
            </div>
            
            <div class="detail-item ${!isActive ? 'inactive' : ''}">
              <div class="detail-label">${isActive ? 'Current Tenure' : 'End Date'}</div>
              <div class="detail-value">
                ${isActive ? duration : formatDate(doctor.endDate)}
              </div>
              ${isActive ? '' : `<div class="duration-badge">Worked for ${duration}</div>`}
            </div>
            
            ${isActive ? `
            <div class="detail-item">
              <div class="detail-label">Status</div>
              <div class="detail-value large">Currently Working</div>
            </div>
            ` : `
            <div class="detail-item inactive">
              <div class="detail-label">Status</div>
              <div class="detail-value">Left Practice</div>
            </div>
            `}
          </div>

          <div class="doctor-actions">
            ${isActive ? `
              <button class="btn btn-secondary btn-sm" onclick="viewDoctorDetails(${doctor.id})">
                👁️ View Details
              </button>
              <button class="btn btn-danger btn-sm" onclick="endEmployment(${doctor.id})">
                ❌ End Employment
              </button>
            ` : `
              <button class="btn btn-secondary btn-sm" onclick="viewDoctorDetails(${doctor.id})">
                👁️ View Details
              </button>
              <button class="btn btn-success btn-sm" onclick="rehireDoctor(${doctor.id})">
                ↩️ Rehire
              </button>
            `}
          </div>
        </div>
      `;
    }

    function renderDoctors(doctors = doctorsData) {
      const grid = document.getElementById('doctorsGrid');
      const emptyState = document.getElementById('emptyState');
      
      if (doctors.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
      } else {
        grid.style.display = 'grid';
        emptyState.style.display = 'none';
        grid.innerHTML = doctors.map(doctor => createDoctorCard(doctor)).join('');
      }
      
      updateStats(doctors);
    }

    function updateStats(doctors = doctorsData) {
      const active = doctors.filter(d => d.isActive).length;
      const inactive = doctors.filter(d => !d.isActive).length;
      const total = doctors.length;
      
      // Calculate average tenure for all doctors
      let totalTenureDays = 0;
      doctors.forEach(doctor => {
        const start = new Date(doctor.startDate);
        const end = doctor.endDate ? new Date(doctor.endDate) : new Date();
        totalTenureDays += Math.abs(end - start) / (1000 * 60 * 60 * 24);
      });
      const avgTenureYears = total > 0 ? (totalTenureDays / doctors.length / 365).toFixed(1) : 0;
      
      document.getElementById('totalDoctors').textContent = total;
      document.getElementById('activeDoctors').textContent = active;
      document.getElementById('inactiveDoctors').textContent = inactive;
      document.getElementById('avgTenure').textContent = avgTenureYears;
    }

    function filterDoctors() {
      const statusFilter = document.getElementById('statusFilter').value;
      const searchTerm = document.getElementById('searchBox').value.toLowerCase();
      
      let filteredDoctors = doctorsData;
      
      // Filter by status
      if (statusFilter === 'active') {
        filteredDoctors = filteredDoctors.filter(doctor => doctor.isActive);
      } else if (statusFilter === 'inactive') {
        filteredDoctors = filteredDoctors.filter(doctor => !doctor.isActive);
      }
      
      // Filter by search term
      if (searchTerm) {
        filteredDoctors = filteredDoctors.filter(doctor => 
          doctor.name.toLowerCase().includes(searchTerm) ||
          doctor.specialty.toLowerCase().includes(searchTerm) ||
          doctor.license.toLowerCase().includes(searchTerm)
        );
      }
      
      renderDoctors(filteredDoctors);
    }

    function viewDoctorDetails(doctorId) {
      const doctor = doctorsData.find(d => d.id === doctorId);
      alert(`Viewing details for ${doctor.name}\n\nThis would open a detailed doctor profile page.`);
    }

    function endEmployment(doctorId) {
      const doctor = doctorsData.find(d => d.id === doctorId);
      if (confirm(`Are you sure you want to end employment for ${doctor.name}?\n\nThis will mark them as inactive and set their end date to today.`)) {
        // In a real application, this would make an API call
        doctor.isActive = false;
        doctor.endDate = new Date().toISOString().split('T')[0];
        
        console.log(`SQL would be: UPDATE tbDoctor_Practice SET EndDate = GETDATE() WHERE DoctorID = ${doctorId} AND PracitceID = 1 AND EndDate IS NULL`);
        
        renderDoctors();
        alert(`${doctor.name} has been marked as inactive.`);
      }
    }

    function rehireDoctor(doctorId) {
      const doctor = doctorsData.find(d => d.id === doctorId);
      if (confirm(`Rehire ${doctor.name}?\n\nThis will create a new employment record starting today.`)) {
        // In a real application, this would create a new record
        const newRecord = {
          ...doctor,
          id: Date.now(), // Generate new ID
          startDate: new Date().toISOString().split('T')[0],
          endDate: null,
          isActive: true
        };
        
        doctorsData.push(newRecord);
        
        console.log(`SQL would be: INSERT INTO tbDoctor_Practice (PracitceID, DoctorID, StartDate) VALUES (1, ${doctorId}, GETDATE())`);
        
        renderDoctors();
        alert(`${doctor.name} has been rehired and is now active.`);
      }
    }

    function addDoctor() {
      alert('Redirecting to Add Doctor form...');
    }

    function goBack() {
      alert('Returning to practice profile...');
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      renderDoctors();
      
      // Add animation effects
      setTimeout(() => {
        const cards = document.querySelectorAll('.doctor-card');
        cards.forEach((card, index) => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(20px)';
          card.style.transition = `all 0.5s ease ${index * 0.1}s`;
          
          setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
          }, 100);
        });
      }, 100);
    });
  </script>
</body>
</html>
