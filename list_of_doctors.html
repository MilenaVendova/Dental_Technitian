<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Network - Dental Laboratory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #BCDDE4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #EDEDED;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            margin-top: 5px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        .search-bar {
            background: white;
            border: 2px solid transparent;
            border-radius: 25px;
            padding: 15px 20px;
            margin-bottom: 30px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #197CAE;
            box-shadow: 0 0 0 3px rgba(25, 124, 174, 0.1);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #197CAE;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.1);
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #197CAE;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #003049;
            font-size: 14px;
        }

        .add-doctor-btn {
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .add-doctor-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(25, 124, 174, 0.3);
            background: linear-gradient(135deg, #003049 0%, #197CAE 100%);
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .doctor-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 48, 73, 0.15);
            border-color: #197CAE;
        }

        .doctor-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .doctor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }

        .doctor-info h3 {
            font-size: 20px;
            font-weight: 600;
            color: #003049;
            margin-bottom: 5px;
        }

        .doctor-nickname {
            font-size: 14px;
            color: #197CAE;
            font-style: italic;
            margin-bottom: 5px;
        }

        .doctor-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .detail-icon {
            width: 20px;
            margin-right: 10px;
            text-align: center;
        }

        .detail-label {
            font-weight: 500;
            color: #003049;
            min-width: 60px;
        }

        .detail-value {
            color: #003049;
            flex: 1;
        }

        .contact-link {
            color: #197CAE;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            color: #003049;
            text-decoration: underline;
        }

        .doctor-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #EDEDED;
            border-radius: 10px;
        }

        .mini-stat {
            text-align: center;
        }

        .mini-stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #197CAE;
        }

        .mini-stat-label {
            font-size: 11px;
            color: #003049;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .doctor-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #197CAE;
            color: white;
        }

        .btn-secondary {
            background: #EDEDED;
            color: #003049;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #003049;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #EDEDED;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #003049;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #197CAE;
            color: white;
        }

        @media (max-width: 768px) {
            .doctors-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .doctor-header {
                flex-direction: column;
                text-align: center;
            }
            
            .doctor-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
