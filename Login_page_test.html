<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dental Practice Management - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #BCDDE4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .page-header {
      background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: white;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .page-header h1 { font-size: 24px; margin-bottom: 8px; font-weight: 600; }
    .page-header p  { opacity: 0.9; font-size: 14px; }

    .form-container { padding: 40px 30px; }

    .form-toggle {
      display: flex;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 30px;
    }

    .toggle-btn {
      flex: 1; padding: 12px; background: transparent; border: none;
      border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500;
      transition: all 0.3s ease; color: #666;
    }
    .toggle-btn.active {
      background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
      color: white; box-shadow: 0 2px 8px rgba(25,124,174,0.4);
    }

    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block; margin-bottom: 8px; color: #003049; font-weight: 500; font-size: 14px;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%; padding: 12px 15px; border: 2px solid transparent; border-radius: 10px;
      font-size: 16px; transition: all 0.3s ease; background: #EDEDED;
    }
    .form-group textarea { min-height: 80px; resize: vertical; }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none; border-color: #197CAE; background: white; box-shadow: 0 0 0 3px rgba(25,124,174,0.15);
    }

    .user-type-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
    .user-type-option { position: relative; }
    .user-type-option input[type="radio"] { position: absolute; opacity: 0; }
    .user-type-option label {
      display: block; padding: 15px; border: 2px solid transparent; border-radius: 10px;
      text-align: center; cursor: pointer; transition: all 0.3s ease; background: #EDEDED;
      font-weight: 500; color: #003049;
    }
    .user-type-option input[type="radio"]:checked + label { border-color: #197CAE; background: #197CAE; color: white; }
    .user-type-option label:hover { border-color: #197CAE; }

    .submit-btn {
      width: 100%; padding: 15px;
      background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
      color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.3s ease; margin-bottom: 20px; text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .submit-btn:hover {
      transform: translateY(-2px); box-shadow: 0 10px 20px rgba(25,124,174,0.4);
      background: linear-gradient(135deg, #003049 0%, #197CAE 100%);
    }
    .submit-btn:active { transform: translateY(0); }

    .forgot-password { text-align: center; margin-bottom: 20px; }
    .forgot-password a { color: #197CAE; text-decoration: none; font-size: 14px; font-weight: 500; }
    .forgot-password a:hover { text-decoration: underline; }

    .alert { padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-error   { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    .demo-credentials {
      background: #EDEDED; border: 2px solid #197CAE; border-radius: 8px;
      padding: 15px; margin-bottom: 20px; font-size: 13px;
    }
    .demo-credentials h4 { color: #003049; margin-bottom: 8px; font-size: 14px; font-weight: 600; }
    .demo-credentials p  { color: #003049; margin: 4px 0; font-weight: 500; }

    #registrationForm { display: none; }

    @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    @media (max-width: 480px) {
      .app-container { margin: 10px; }
      .page-header, .form-container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="page-header">
      <div class="logo">
        <img
          src="Screenshot%202025-08-01%20132928.png"
          alt="DentalTech logo"
          style="max-width:100%; max-height:100%; border-radius:50%; object-fit:contain;"
          loading="lazy"
        />
      </div>
      <h1 id="pageTitle">Welcome Back</h1>
      <p id="pageSubtitle">Sign in to your dental practice account</p>
    </div>

    <div class="form-container">
      <!-- Form Toggle -->
      <div class="form-toggle">
        <button class="toggle-btn active" onclick="showLogin()">Login</button>
        <button class="toggle-btn" onclick="showRegistration()">Sign Up</button>
      </div>

      <div id="alertContainer"></div>

      <!-- Demo Credentials Box -->
      <div class="demo-credentials">
        <h4>ðŸ”’ Demo Credentials</h4>
        <p><strong>Dentist:</strong> dentist@demo.com | demo123</p>
        <p><strong>Technician:</strong> tech@demo.com | demo123</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" name="email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required placeholder="Enter your password" />
        </div>

        <button type="submit" class="submit-btn">Sign In</button>

        <div class="forgot-password">
          <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>
      </form>

      <!-- Registration Form -->
      <form id="registrationForm">
        <div class="form-group">
          <label for="userType">I am a:</label>
          <div class="user-type-selector">
            <div class="user-type-option">
              <input type="radio" id="dentist" name="userType" value="dentist" checked />
              <label for="dentist">ðŸ©º Dentist</label>
            </div>
            <div class="user-type-option">
              <input type="radio" id="technician" name="userType" value="technician" />
              <label for="technician">ðŸ”§ Technician</label>
            </div>
          </div>
        </div>

        <!-- Basic Information -->
        <div class="form-group">
          <label for="username">Username *</label>
          <input type="text" id="username" name="username" required placeholder="Choose a unique username" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter first name" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter last name" />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter phone number" />
        </div>

        <div class="form-group">
          <label for="address">Address *</label>
          <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
        </div>

        <!-- Dentist-specific fields -->
        <div id="dentistFields" class="dentist-specific">
          <div class="form-group">
            <label for="specialty">Specialty *</label>
            <select id="specialty" name="specialty">
              <option value="">Select Specialty</option>
              <option value="General Dentistry">General Dentistry</option>
              <option value="Orthodontics">Orthodontics</option>
              <option value="Periodontics">Periodontics</option>
              <option value="Endodontics">Endodontics</option>
              <option value="Oral Surgery">Oral Surgery</option>
              <option value="Prosthodontics">Prosthodontics</option>
              <option value="Pediatric Dentistry">Pediatric Dentistry</option>
              <option value="Cosmetic Dentistry">Cosmetic Dentistry</option>
            </select>
          </div>

          <div class="form-group">
            <label for="practiceName">Practice Name</label>
            <input type="text" id="practiceName" name="practiceName" placeholder="Practice name" />
          </div>
        </div>

        <!-- Technician-specific fields -->
        <div id="technicianFields" class="technician-specific" style="display: none;">
          <div class="form-group">
            <label for="specializations">Specializations *</label>
            <select id="specializations" name="specializations" multiple>
              <option value="Crown & Bridge">Crown & Bridge</option>
              <option value="Dentures">Dentures</option>
              <option value="Orthodontic Appliances">Orthodontic Appliances</option>
              <option value="Implants">Implants</option>
              <option value="Cosmetic Restorations">Cosmetic Restorations</option>
              <option value="Digital Dentistry">Digital Dentistry</option>
              <option value="Removable Prosthetics">Removable Prosthetics</option>
            </select>
          </div>

          <div class="form-group">
            <label for="labName">Laboratory *</label>
            <select id="labName" name="labName">
              <option value="">Select Laboratory</option>
              <option value="Precision Dental Lab">Precision Dental Lab</option>
              <option value="Elite Prosthetics">Elite Prosthetics</option>
              <option value="Digital Dental Solutions">Digital Dental Solutions</option>
              <option value="Crown & Bridge Specialists">Crown & Bridge Specialists</option>
              <option value="Advanced Orthodontic Lab">Advanced Orthodontic Lab</option>
              <option value="Smile Design Laboratory">Smile Design Laboratory</option>
              <option value="Premier Dental Prosthetics">Premier Dental Prosthetics</option>
              <option value="Innovative Dental Tech">Innovative Dental Tech</option>
              <option value="Perfect Smile Lab">Perfect Smile Lab</option>
              <option value="Custom Dental Creations">Custom Dental Creations</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" required placeholder="Create a password" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    let currentUser = null;

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('pageTitle').textContent = 'Welcome Back';
      document.getElementById('pageSubtitle').textContent = 'Sign in to your dental practice account';
      document.querySelectorAll('.toggle-btn')[0].classList.add('active');
      document.querySelectorAll('.toggle-btn')[1].classList.remove('active');
    }

    function showRegistration() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registrationForm').style.display = 'block';
      document.getElementById('pageTitle').textContent = 'Join Our Platform';
      document.getElementById('pageSubtitle').textContent = 'Register as a Dentist or Dental Technician';
      document.querySelectorAll('.toggle-btn')[0].classList.remove('active');
      document.querySelectorAll('.toggle-btn')[1].classList.add('active');
    }

    document.querySelectorAll('input[name="userType"]').forEach(radio => {
      radio.addEventListener('change', function () {
        const dentistFields = document.getElementById('dentistFields');
        const technicianFields = document.getElementById('technicianFields');

        if (this.value === 'dentist') {
          dentistFields.style.display = 'block';
          technicianFields.style.display = 'none';
          document.getElementById('specialty').required = true;
          document.getElementById('specializations').required = false;
          document.getElementById('labName').required = false;
        } else {
          dentistFields.style.display = 'none';
          technicianFields.style.display = 'block';
          document.getElementById('specialty').required = false;
          document.getElementById('specializations').required = true;
          document.getElementById('labName').required = true;
        }
      });
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const email = formData.get('email');
      const password = formData.get('password');

      document.getElementById('alertContainer').innerHTML = '';

      if (!email || !password) {
        showAlert('Please fill in all fields.', 'error');
        return;
      }

      const submitBtn = this.querySelector('.submit-btn');
      submitBtn.textContent = 'Signing In...';
      submitBtn.disabled = true;

      const demoCredentials = {
        'dentist@demo.com': { password: 'demo123', type: 'dentist', name: 'Dr. Smith', specialty: 'General Dentistry' },
        'tech@demo.com': { password: 'demo123', type: 'technician', name: 'John Tech', lab: 'Precision Dental Lab' }
      };

      setTimeout(() => {
        if (demoCredentials[email] && demoCredentials[email].password === password) {
          showAlert(`Welcome back, ${demoCredentials[email].name}! Redirecting to dashboard...`, 'success');
          setTimeout(() => {
            alert(`Login successful!\nRedirecting to home page...\n\nUser: ${demoCredentials[email].name}\nType: ${demoCredentials[email].type}`);
          }, 1000);
        } else {
          showAlert('Invalid email or password. Try demo credentials above.', 'error');
        }
        submitBtn.textContent = 'Sign In';
        submitBtn.disabled = false;
      }, 1500);
    });

    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');
      const username = formData.get('username');

      document.getElementById('alertContainer').innerHTML = '';

      if (password !== confirmPassword) { showAlert('Passwords do not match.', 'error'); return; }
      if (password.length < 6)        { showAlert('Password must be at least 6 characters long.', 'error'); return; }
      if (username.length < 3)        { showAlert('Username must be at least 3 characters long.', 'error'); return; }

      const submitBtn = this.querySelector('.submit-btn');
      submitBtn.textContent = 'Creating Account...';
      submitBtn.disabled = true;

      setTimeout(() => {
        showAlert('Account created successfully! Redirecting to dashboard...', 'success');
        setTimeout(() => {
          alert(`Registration successful!\nRedirecting to home page...\n\nWelcome ${formData.get('firstName')} ${formData.get('lastName')}!`);
        }, 1000);
        submitBtn.textContent = 'Create Account';
        submitBtn.disabled = false;
      }, 2000);
    });

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      alertContainer.appendChild(alertDiv);
      setTimeout(() => { alertDiv.remove(); }, 5000);
    }

    function showForgotPassword() {
      alert('Password reset functionality would be implemented here.\n\nFor demo purposes:\n- dentist@demo.com / password: demo123\n- tech@demo.com / password: demo123');
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('specialty').required = true;
    });
  </script>
</body>
</html>
