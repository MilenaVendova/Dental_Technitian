<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Cases - Dental Laboratory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #BCDDE4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #EDEDED;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            margin-top: 5px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        .search-bar {
            background: white;
            border: 2px solid transparent;
            border-radius: 25px;
            padding: 15px 20px;
            margin-bottom: 30px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #197CAE;
            box-shadow: 0 0 0 3px rgba(25, 124, 174, 0.1);
        }

        .patient-grid {
            display: grid;
            gap: 25px;
        }

        .patient-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .patient-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 48, 73, 0.12);
            border-color: #197CAE;
        }

        .patient-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .patient-info {
            flex: 1;
            min-width: 250px;
        }

        .patient-name {
            font-size: 22px;
            font-weight: 600;
            color: #003049;
            margin-bottom: 8px;
        }

        .patient-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            font-size: 14px;
            color: #003049;
        }

        .detail-label {
            font-weight: 500;
            color: #003049;
        }

        .patient-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            min-width: 80px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #197CAE;
        }

        .stat-label {
            font-size: 12px;
            color: #003049;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cases-section {
            border-top: 1px solid #EDEDED;
            padding-top: 20px;
        }

        .cases-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cases-title {
            font-size: 18px;
            font-weight: 600;
            color: #003049;
        }

        .add-case-btn {
            background: #197CAE;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-case-btn:hover {
            background: #003049;
            transform: translateY(-1px);
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .case-card {
            background: #EDEDED;
            border-radius: 10px;
            padding: 18px;
            border-left: 4px solid #197CAE;
            transition: all 0.3s ease;
        }

        .case-card:hover {
            background: #BCDDE4;
            transform: translateX(5px);
        }

        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .case-type {
            font-weight: 600;
            color: #003049;
            font-size: 16px;
        }

        .case-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-in-progress {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-urgent {
            background: #f8d7da;
            color: #721c24;
        }

        .status-review {
            background: #d1ecf1;
            color: #0c5460;
        }

        .case-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }

        .case-detail {
            font-size: 13px;
            color: #003049;
        }

        .case-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .case-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #197CAE;
            color: white;
        }

        .btn-secondary {
            background: #7C8B99;
            color: white;
        }

        .case-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .shade-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            border: 2px solid transparent;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #003049;
        }

        @media (max-width: 768px) {
            .patient-header {
                flex-direction: column;
            }

            .patient-stats {
                justify-content: center;
            }

            .cases-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .patient-actions {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>

        function searchPatients(searchTerm) {
            if (!searchTerm.trim()) {
                displayedPatients = [...patients];

                const term = searchTerm.toLowerCase();
                displayedPatients = patients.filter(patient => 
                    patient.Name.toLowerCase().includes(term) ||
                    patient.Phone.includes(term) ||
                    patient.Email.toLowerCase().includes(term) ||
                    patient.cases.some(case_ => 
                        case_.type.toLowerCase().includes(term) ||
                        case_.doctor.toLowerCase().includes(term) ||
                        case_.material.toLowerCase().includes(term)
                    )
                );
            }
            renderPatients(displayedPatients);
        }

            return new Date(dateString).toLocaleDateString('en-US', {

                month: 'short',
                day: 'numeric'
