<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Cases - Dental Laboratory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #BCDDE4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #EDEDED;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            margin-top: 5px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        .patient-profile {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .patient-basic-info {
            width: 100%;
        }

        .patient-name {
            font-size: 28px;
            font-weight: 700;
            color: #003049;
            margin-bottom: 8px;
        }

        .patient-id {
            font-size: 14px;
            color: #7C8B99;
            margin-bottom: 0;
        }

        .patient-stats {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        .cases-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
        }

        .cases-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .cases-title {
            font-size: 24px;
            font-weight: 600;
            color: #003049;
        }

        .add-case-btn {
            background: #197CAE;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-case-btn:hover {
            background: #003049;
            transform: translateY(-2px);
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .case-card {
            background: #EDEDED;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #197CAE;
            transition: all 0.3s ease;
            position: relative;
        }

        .case-card:hover {
            background: #BCDDE4;
            transform: translateX(8px);
            box-shadow: 0 5px 15px rgba(25, 124, 174, 0.2);
        }

        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .case-type {
            font-weight: 700;
            color: #003049;
            font-size: 18px;
        }

        .case-id {
            font-size: 12px;
            color: #7C8B99;
            margin-top: 5px;
        }

        .case-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-in-progress {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-urgent {
            background: #f8d7da;
            color: #721c24;
        }

        .status-review {
            background: #d1ecf1;
            color: #0c5460;
        }

        .case-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .case-detail {
            font-size: 14px;
        }

        .case-detail strong {
            display: block;
            color: #003049;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .case-detail span {
            color: #197CAE;
            font-weight: 500;
        }

        .case-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .case-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: #197CAE;
            color: white;
        }

        .btn-secondary {
            background: #7C8B99;
            color: white;
        }

        .case-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .priority-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .priority-high {
            background: #dc3545;
        }

        .priority-medium {
            background: #ffc107;
        }

        .priority-low {
            background: #28a745;
        }

        .priority-urgent {
            background: #dc3545;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
            }

            .patient-stats {
                flex-direction: column;
                gap: 20px;
            }

            .cases-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .case-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìã Patient Cases</h1>
                <p>Laboratory cases for current patient</p>
            </div>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Patients</button>
        </div>

        <div class="content">
            <!-- Patient Profile Section -->
            <div class="patient-profile">
                <div class="profile-header">
                    <div class="patient-basic-info">
                        <div class="patient-name" id="patientName">Maria Rodriguez</div>
                        <div class="patient-id">Patient ID: <span id="patientId">001</span></div>
                    </div>
                </div>
            </div>

            <!-- Patient Statistics -->
            <div class="patient-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCases">2</div>
                    <div class="stat-label">Total Cases</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeCases">1</div>
                    <div class="stat-label">Active Cases</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedCases">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="urgentCases">0</div>
                    <div class="stat-label">Urgent</div>
                </div>
            </div>

            <!-- Cases Section -->
            <div class="cases-section">
                <div class="cases-header">
                    <h3 class="cases-title">Laboratory Cases</h3>
                    <button class="add-case-btn" onclick="addNewCase()">+ Add New Case</button>
                </div>
                
                <div class="cases-grid" id="casesGrid">
                    <!-- Cases will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Single patient data
        const patient = {
            PatientID: 1,
            Name: "Maria Rodriguez",
            BirthDate: "1985-03-15",
            HealthInsuranceNumber: "INS001234567",
            ShadeID: 1,
            ShadeName: "A1",
            ShadeColor: "#F5F5DC",
            Phone: "(555) 123-4567",
            Email: "maria.rodriguez@email.com",
            cases: [
                {
                    caseId: "C001",
                    type: "Crown Restoration",
                    tooth: "#14",
                    doctor: "Dr. Johnson",
                    status: "In Progress",
                    dueDate: "2025-08-05",
                    priority: "High",
                    material: "Zirconia",
                    shadeID: 1,
                    shadeName: "A1",
                    shadeColor: "#F5F5DC"
                },
                {
                    caseId: "C002",
                    type: "Bridge (3-unit)",
                    tooth: "#12-14",
                    doctor: "Dr. Johnson",
                    status: "Review",
                    dueDate: "2025-08-12",
                    priority: "Medium",
                    material: "PFM",
                    shadeID: 2,
                    shadeName: "A2",
                    shadeColor: "#F0E68C"
                }
            ]
        };

        function renderPatientInfo() {
            // Update patient basic info
            document.getElementById('patientName').textContent = patient.Name;
            document.getElementById('patientId').textContent = patient.PatientID.toString().padStart(3, '0');

            // Update statistics
            document.getElementById('totalCases').textContent = patient.cases.length;
            document.getElementById('activeCases').textContent = patient.cases.filter(c => c.status === 'In Progress').length;
            document.getElementById('completedCases').textContent = patient.cases.filter(c => c.status === 'Completed').length;
            document.getElementById('urgentCases').textContent = patient.cases.filter(c => c.status === 'Urgent').length;
        }

        function renderCases() {
            const casesGrid = document.getElementById('casesGrid');
            
            casesGrid.innerHTML = patient.cases.map(case_ => `
                <div class="case-card">
                    <div class="priority-indicator priority-${case_.priority.toLowerCase()}"></div>
                    <div class="case-header">
                        <div>
                            <div class="case-type">${case_.type}</div>
                            <div class="case-id">Case ID: ${case_.caseId}</div>
                        </div>
                        <div class="case-status status-${case_.status.toLowerCase().replace(' ', '-')}">${case_.status}</div>
                    </div>
                    
                    <div class="case-details">
                        <div class="case-detail">
                            <strong>Tooth</strong>
                            <span>${case_.tooth}</span>
                        </div>
                        <div class="case-detail">
                            <strong>Doctor</strong>
                            <span>${case_.doctor}</span>
                        </div>
                        <div class="case-detail">
                            <strong>Due Date</strong>
                            <span>${formatDate(case_.dueDate)}</span>
                        </div>
                        <div class="case-detail">
                            <strong>Material</strong>
                            <span>${case_.material}</span>
                        </div>
                        <div class="case-detail">
                            <strong>Priority</strong>
                            <span>${case_.priority}</span>
                        </div>
                        <div class="case-detail">
                            <strong>Shade</strong>
                            <span>${case_.shadeName}</span>
                        </div>
                    </div>
                    
                    <div class="case-actions">
                        <button class="case-btn btn-primary" onclick="viewCase('${case_.caseId}')">View Details</button>
                        <button class="case-btn btn-secondary" onclick="updateCase('${case_.caseId}')">Update Status</button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function addNewCase() {
            alert(`ü¶∑ Adding new case for ${patient.Name}\n\nThis would open the case creation form with:\n‚Ä¢ Case type selection\n‚Ä¢ Tooth selection\n‚Ä¢ Doctor assignment\n‚Ä¢ Material specification\n‚Ä¢ Due date setting\n‚Ä¢ Priority level`);
        }

        function viewCase(caseId) {
            const case_ = patient.cases.find(c => c.caseId === caseId);
            alert(`üëÅÔ∏è Viewing case details for: ${caseId}\n\nCase: ${case_.type}\nStatus: ${case_.status}\nDoctor: ${case_.doctor}\n\nThis would show:\n‚Ä¢ Complete case information\n‚Ä¢ Work progress photos\n‚Ä¢ Doctor instructions\n‚Ä¢ Patient history\n‚Ä¢ Material specifications\n‚Ä¢ Timeline and notes`);
        }

        function updateCase(caseId) {
            const case_ = patient.cases.find(c => c.caseId === caseId);
            alert(`üìù Updating status for case: ${caseId}\n\nCurrent Status: ${case_.status}\n\nOptions:\n‚Ä¢ In Progress ‚Üí Review\n‚Ä¢ Review ‚Üí Completed\n‚Ä¢ Add progress notes\n‚Ä¢ Upload work photos\n‚Ä¢ Set delivery date\n‚Ä¢ Notify doctor`);
        }

        function goBack() {
            alert('üè† Returning to patient list...');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderPatientInfo();
            renderCases();
        });
    </script>
</body>
</html>
