<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Orders - Dental Laboratory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #BCDDE4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #EDEDED;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            margin-top: 5px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .back-btn, .new-order-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-order-btn {
            background: rgba(255, 255, 255, 0.25);
        }

        .back-btn:hover, .new-order-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .content {
            padding: 30px;
        }

        .controls-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #003049;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #EDEDED;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #197CAE;
            background: white;
            box-shadow: 0 0 0 3px rgba(25, 124, 174, 0.15);
        }

        .clear-btn {
            background: #7C8B99;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .clear-btn:hover {
            background: #003049;
            transform: translateY(-1px);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
        }

        .stat-card:hover {
            border-color: #197CAE;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #197CAE;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #003049;
            font-size: 13px;
            font-weight: 500;
        }

        .orders-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
            overflow: hidden;
        }

        .section-header {
            background: #EDEDED;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #197CAE;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #003049;
        }

        .view-toggle {
            display: flex;
            background: rgba(25, 124, 174, 0.1);
            border-radius: 8px;
            padding: 2px;
        }

        .toggle-btn {
            background: transparent;
            color: #197CAE;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #197CAE;
            color: white;
        }

        .orders-grid {
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: #EDEDED;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #197CAE;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .order-card:hover {
            background: #BCDDE4;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .order-id {
            font-size: 16px;
            font-weight: 600;
            color: #197CAE;
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-in-progress { background: #cce5ff; color: #004085; }
        .status-review { background: #d1ecf1; color: #0c5460; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-urgent { background: #f8d7da; color: #721c24; }

        .order-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            color: #003049;
            font-weight: 500;
        }

        .detail-value {
            color: #003049;
        }

        .priority-high { color: #dc3545; font-weight: 600; }
        .priority-medium { color: #ffc107; font-weight: 600; }
        .priority-low { color: #28a745; font-weight: 600; }

        .order-progress {
            margin-bottom: 15px;
        }

        .progress-label {
            font-size: 12px;
            color: #003049;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            transition: width 0.3s ease;
        }

        .order-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: #197CAE;
            color: white;
        }

        .btn-secondary {
            background: #7C8B99;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .orders-table {
            display: none;
            padding: 0;
        }

        .orders-table.active {
            display: block;
        }

        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #EDEDED;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #003049;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #EDEDED;
            font-size: 14px;
            color: #003049;
        }

        tr:hover {
            background: #BCDDE4;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #003049;
        }

        .no-results h3 {
            margin-bottom: 10px;
        }

        .no-results p {
            color: #7C8B99;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìã Lab Orders</h1>
                <p>Manage laboratory orders and production workflow</p>
            </div>
            <div class="header-actions">
                <button class="new-order-btn" onclick="createNewOrder()">
                    ‚ûï New Order
                </button>
                <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
            </div>
        </div>

        <div class="content">
            <div class="controls-section">
                <div class="controls-grid">
                    <div class="form-group">
                        <label>Search Orders</label>
                        <input type="text" class="form-input" id="searchInput" 
                               placeholder="Search by order ID, patient, doctor..." onkeyup="filterOrders()">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-select" id="statusFilter" onchange="filterOrders()">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="review">Review</option>
                            <option value="completed">Completed</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select class="form-select" id="priorityFilter" onchange="filterOrders()">
                            <option value="">All Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Due Date</label>
                        <select class="form-select" id="dueDateFilter" onchange="filterOrders()">
                            <option value="">All Dates</option>
                            <option value="overdue">Overdue</option>
                            <option value="today">Due Today</option>
                            <option value="week">Due This Week</option>
                            <option value="month">Due This Month</option>
                        </select>
                    </div>
                    <button class="clear-btn" onclick="clearFilters()">Clear All</button>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeOrders">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="urgentOrders">0</div>
                    <div class="stat-label">Urgent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="overdueOrders">0</div>
                    <div class="stat-label">Overdue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedToday">0</div>
                    <div class="stat-label">Completed Today</div>
                </div>
            </div>

            <div class="orders-section">
                <div class="section-header">
                    <div class="section-title">Laboratory Orders</div>
                    <div class="view-toggle">
                        <button class="toggle-btn active" onclick="switchView('grid')">üìã Cards</button>
                        <button class="toggle-btn" onclick="switchView('table')">üìä Table</button>
                    </div>
                </div>

                <div class="orders-grid active" id="ordersGrid">
                    <!-- Orders will be loaded here -->
                </div>

                <div class="orders-table" id="ordersTable">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Patient</th>
                                    <th>Doctor</th>
                                    <th>Case Type</th>
                                    <th>Status</th>
                                    <th>Priority</th>
                                    <th>Due Date</th>
                                    <th>Progress</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Table rows will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

            {

        ];

        let filteredOrders = [...orders];

        function renderOrdersGrid() {
            const grid = document.getElementById('ordersGrid');
            
            if (filteredOrders.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No orders found</h3>
                        <p>Try adjusting your search criteria or filters</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredOrders.map(order => `
                <div class="order-card" onclick="viewOrderDetails('${order.id}')">
                    <div class="order-header">
                        <div class="order-id">${order.id}</div>
                        <div class="order-status status-${order.status}">${order.status.replace('-', ' ')}</div>
                    </div>
                    
                    <div class="order-details">
                        <div class="detail-row">
                            <span class="detail-label">Patient:</span>
                            <span class="detail-value">${order.patient}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Doctor:</span>
                            <span class="detail-value">${order.doctor}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Case:</span>
                            <span class="detail-value">${order.caseType}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Material:</span>
                            <span class="detail-value">${order.material}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Priority:</span>
                            <span class="detail-value priority-${order.priority}">${order.priority.toUpperCase()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Due Date:</span>
                            <span class="detail-value">${formatDate(order.dueDate)}</span>
                        </div>
                    </div>

                    <div class="order-progress">
                        <div class="progress-label">
                            <span>Progress</span>
                            <span>${order.progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${order.progress}%"></div>
                        </div>
                    </div>

                    <div class="order-actions">
                        <button class="action-btn btn-primary" onclick="event.stopPropagation(); viewOrderDetails('${order.id}')">
                            View Details
                        </button>
                        <button class="action-btn btn-secondary" onclick="event.stopPropagation(); updateProgress('${order.id}')">
                            Update Progress
                        </button>
                        ${order.status === 'review' ? 
                            `<button class="action-btn btn-success" onclick="event.stopPropagation(); completeOrder('${order.id}')">Complete</button>` : 
                            ''
                        }
                    </div>
                </div>
            `).join('');
        }

        function renderOrdersTable() {
            const tbody = document.getElementById('ordersTableBody');
            
            tbody.innerHTML = filteredOrders.map(order => `
                <tr onclick="viewOrderDetails('${order.id}')" style="cursor: pointer;">
                    <td style="font-weight: 600; color: #197CAE;">${order.id}</td>
                    <td>${order.patient}</td>
                    <td>${order.doctor}</td>
                    <td>${order.caseType}</td>
                    <td><span class="order-status status-${order.status}">${order.status.replace('-', ' ')}</span></td>
                    <td class="priority-${order.priority}">${order.priority.toUpperCase()}</td>
                    <td>${formatDate(order.dueDate)}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span>${order.progress}%</span>
                            <div class="progress-bar" style="width: 80px;">
                                <div class="progress-fill" style="width: ${order.progress}%"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="display: flex; gap: 5px;">
                            <button class="action-btn btn-primary" onclick="event.stopPropagation(); viewOrderDetails('${order.id}')">View</button>
                            <button class="action-btn btn-secondary" onclick="event.stopPropagation(); updateProgress('${order.id}')">Update</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function switchView(view) {
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            const gridView = document.getElementById('ordersGrid');
            const tableView = document.getElementById('ordersTable');

            toggleBtns.forEach(btn => btn.classList.remove('active'));
            
            if (view === 'grid') {
                toggleBtns[0].classList.add('active');
                gridView.classList.add('active');
                tableView.classList.remove('active');
                renderOrdersGrid();
            } else {
                toggleBtns[1].classList.add('active');
                gridView.classList.remove('active');
                tableView.classList.add('active');
                renderOrdersTable();
            }
        }

        function filterOrders() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const priority = document.getElementById('priorityFilter').value;
            const dueDate = document.getElementById('dueDateFilter').value;

            filteredOrders = orders.filter(order => {
                const matchesSearch = !search || 
                    order.id.toLowerCase().includes(search) ||
                    order.patient.toLowerCase().includes(search) ||
                    order.doctor.toLowerCase().includes(search) ||
                    order.caseType.toLowerCase().includes(search);

                const matchesStatus = !status || order.status === status;
                const matchesPriority = !priority || order.priority === priority;

                let matchesDueDate = true;
                if (dueDate) {
                    const orderDueDate = new Date(order.dueDate);
                    const today = new Date();
                    const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());

                    switch (dueDate) {
                        case 'overdue':
                            matchesDueDate = orderDueDate < todayStart && order.status !== 'completed';
                            break;
                        case 'today':
                            matchesDueDate = orderDueDate.toDateString() === today.toDateString();
                            break;
                        case 'week':
                            const weekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                            matchesDueDate = orderDueDate >= todayStart && orderDueDate <= weekFromNow;
                            break;
                        case 'month':
                            const monthFromNow = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
                            matchesDueDate = orderDueDate >= todayStart && orderDueDate <= monthFromNow;
                            break;
                    }
                }

                return matchesSearch && matchesStatus && matchesPriority && matchesDueDate;
            });

            const activeView = document.querySelector('.orders-grid.active') ? 'grid' : 'table';
            if (activeView === 'grid') {
                renderOrdersGrid();
            } else {
                renderOrdersTable();
            }
            updateStats();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('priorityFilter').value = '';
            document.getElementById('dueDateFilter').value = '';
            filteredOrders = [...orders];
            
            const activeView = document.querySelector('.orders-grid.active') ? 'grid' : 'table';
            if (activeView === 'grid') {
                renderOrdersGrid();
            } else {
                renderOrdersTable();
            }
            updateStats();
        }

        function updateStats() {
            const today = new Date().toDateString();
            const todayStart = new Date();
            todayStart.setHours(0, 0, 0, 0);

            document.getElementById('totalOrders').textContent = filteredOrders.length;
            document.getElementById('activeOrders').textContent = 
                filteredOrders.filter(o => ['pending', 'in-progress', 'review', 'urgent'].includes(o.status)).length;
            document.getElementById('urgentOrders').textContent = 
                filteredOrders.filter(o => o.status === 'urgent' || o.priority === 'high').length;
            document.getElementById('overdueOrders').textContent = 
                filteredOrders.filter(o => new Date(o.dueDate) < todayStart && o.status !== 'completed').length;
            document.getElementById('completedToday').textContent = 
                filteredOrders.filter(o => o.status === 'completed' && new Date(o.orderDate).toDateString() === today).length;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function viewOrderDetails(orderId) {
            const order = orders.find(o => o.id === orderId);
            alert(`üìã Order Details: ${orderId}\n\nPatient: ${order.patient}\nDoctor: ${order.doctor}\nCase: ${order.caseType} (${order.tooth})\nMaterial: ${order.material}\nShade: ${order.shade}\nStatus: ${order.status.toUpperCase()}\nPriority: ${order.priority.toUpperCase()}\nProgress: ${order.progress}%\nDue Date: ${formatDate(order.dueDate)}\nNotes: ${order.notes}\n\nThis would open the detailed order management interface.`);
        }

        function updateProgress(orderId) {
            const order = orders.find(o => o.id === orderId);
            const newProgress = prompt(`Update progress for ${orderId}\nCurrent: ${order.progress}%\n\nEnter new progress (0-100):`);
            
            if (newProgress !== null && !isNaN(newProgress) && newProgress >= 0 && newProgress <= 100) {
                order.progress = parseInt(newProgress);
                if (newProgress == 100 && order.status !== 'completed') {
                    order.status = 'review';
                }
                
                const activeView = document.querySelector('.orders-grid.active') ? 'grid' : 'table';
                if (activeView === 'grid') {
                    renderOrdersGrid();
                } else {
                    renderOrdersTable();
                }
                alert(`‚úÖ Progress updated to ${newProgress}% for order ${orderId}`);
            }
        }

        function completeOrder(orderId) {
            if (confirm(`Mark order ${orderId} as completed?`)) {
                const order = orders.find(o => o.id === orderId);
                order.status = 'completed';
                order.progress = 100;
                
                const activeView = document.querySelector('.orders-grid.active') ? 'grid' : 'table';
                if (activeView === 'grid') {
                    renderOrdersGrid();
                } else {
                    renderOrdersTable();
                }
                updateStats();
                alert(`‚úÖ Order ${orderId} marked as completed!`);
            }
        }

        function createNewOrder() {
            alert('‚ûï Create New Order\n\nThis would open the order creation wizard with:\n\n‚Ä¢ Patient selection\n‚Ä¢ Doctor assignment\n‚Ä¢ Case type and specifications\n‚Ä¢ Material and shade selection\n‚Ä¢ Priority and timeline\n‚Ä¢ Special instructions\n‚Ä¢ Photo uploads');
        }

        function goBack() {
            alert('üîô Returning to main dashboard...');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderOrdersGrid();
            updateStats();
            
            // Animate stat numbers on load
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(stat => {
                const finalValue = parseInt(stat.textContent);
                stat.textContent = '0';
                
                let current = 0;
                const increment = finalValue / 30;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= finalValue) {
                        stat.textContent = finalValue;
                        clearInterval(timer);
                    } else {
                        stat.textContent = Math.floor(current);
                    }
                }, 50);
            });
        });
    </script>
</body>
</html>
