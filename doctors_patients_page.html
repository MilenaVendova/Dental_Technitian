<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Sarah Johnson - Patients</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #BCDDE4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #EDEDED;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            margin-top: 5px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        .doctor-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
        }

        .doctor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .doctor-details h2 {
            color: #003049;
            margin-bottom: 5px;
        }

        .doctor-details p {
            color: #197CAE;
            font-size: 14px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
        }

        .stat-card:hover {
            border-color: #197CAE;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #197CAE;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #003049;
            font-size: 14px;
        }

        .search-bar {
            background: white;
            border: 2px solid transparent;
            border-radius: 25px;
            padding: 15px 20px;
            margin-bottom: 30px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #197CAE;
            box-shadow: 0 0 0 3px rgba(25, 124, 174, 0.1);
        }

        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .patient-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .patient-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 48, 73, 0.12);
            border-color: #197CAE;
        }

        .patient-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .patient-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .patient-info h3 {
            color: #003049;
            font-size: 18px;
            margin-bottom: 3px;
        }

        .patient-age {
            color: #197CAE;
            font-size: 13px;
        }

        .patient-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            color: #003049;
            font-weight: 500;
        }

        .detail-value {
            color: #003049;
        }

        .cases-summary {
            background: #EDEDED;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .cases-summary h4 {
            color: #003049;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .case-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .case-type {
            color: #003049;
            font-weight: 500;
        }

        .case-status {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-in-progress {
            background: #fff3cd;
            color: #856404;
        }

        .status-urgent {
            background: #f8d7da;
            color: #721c24;
        }

        .patient-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #197CAE;
            color: white;
        }

        .btn-secondary {
            background: #EDEDED;
            color: #003049;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #003049;
        }

        @media (max-width: 768px) {
            .patients-grid {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .patient-actions {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üë• Doctor's Patients</h1>
                <p>Patient cases managed for Dr. Sarah Johnson</p>
            </div>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Profile</button>
        </div>

        <div class="content">
            <div class="doctor-info">
                <div class="doctor-avatar">SJ</div>
                <div class="doctor-details">
                    <h2>Dr. Sarah Johnson</h2>
                    <p>General Dentistry ‚Ä¢ Downtown Dental Clinic</p>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-number">15</div>
                    <div class="stat-label">Total Patients</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">8</div>
                    <div class="stat-label">Active Cases</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">23</div>
                    <div class="stat-label">Completed Cases</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2</div>
                    <div class="stat-label">Urgent Cases</div>
                </div>
            </div>

            <input type="text" class="search-bar" placeholder="üîç Search patients by name, case type, or status..." 
                   onkeyup="searchPatients(this.value)">

            <div class="patients-grid" id="patientsGrid">
                <!-- Patients will be loaded here -->
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <h3>No patients found</h3>
                <p>Try adjusting your search criteria</p>
            </div>
        </div>
    </div>

    <script>

                ]
            },
            {

                ]
            },
            {
                id: 5,
                name: "Jennifer Davis",
                age: 45,
                phone: "(555) 456-7890",

                lastVisit: "2025-07-20",
                cases: [
                    { type: "Bridge (4-unit)", tooth: "#25-28", status: "In Progress", date: "2025-08-15" },
                    { type: "Crown Restoration", tooth: "#30", status: "Completed", date: "2025-07-10" }
                ]
            },
            {
                id: 6,
                name: "Robert Wilson",

                phone: "(555) 678-9012",
                email: "robert.wilson@email.com",

                cases: [
                    { type: "Partial Denture", tooth: "Lower Left", status: "In Progress", date: "2025-08-20" },
                    { type: "Crown Restoration", tooth: "#4", status: "Completed", date: "2025-06-30" }
                ]
            },
            {
                id: 7,
                name: "Linda Martinez",
                age: 39,
                phone: "(555) 789-0123",
                email: "linda.martinez@email.com",
                lastVisit: "2025-07-15",

                    { type: "Orthodontic Retainer", tooth: "Upper/Lower", status: "Completed", date: "2025-07-15" }
                ]
            },
            {

                name: "David Anderson",
                age: 47,
                phone: "(555) 890-1234",
                email: "david.anderson@email.com",
                lastVisit: "2025-07-12",
                cases: [
                    { type: "Crown Restoration", tooth: "#8", status: "Urgent", date: "2025-08-02" },
                    { type: "Veneer", tooth: "#9", status: "In Progress", date: "2025-08-08" }
                ]
            },
            {
                id: 9,
                name: "Susan Brown",
                age: 33,
                phone: "(555) 901-2345",
                email: "susan.brown@email.com",
                lastVisit: "2025-07-10",
                cases: [
                    { type: "Whitening Trays", tooth: "Full Arch", status: "Completed", date: "2025-07-10" }
                ]
            },
            {
                id: 10,
                name: "James Garcia",
                age: 41,
                phone: "(555) 012-3456",
                email: "james.garcia@email.com",
                lastVisit: "2025-07-08",
                cases: [
                    { type: "Bridge (3-unit)", tooth: "#14-16", status: "In Progress", date: "2025-08-12" },
                    { type: "Crown Restoration", tooth: "#3", status: "Urgent", date: "2025-08-01" }
                ]
            }
        ];

        let displayedPatients = [...patients];

        function renderPatients(patientsToRender) {
            const grid = document.getElementById('patientsGrid');
            const noResults = document.getElementById('noResults');
            
            if (patientsToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = patientsToRender.map(patient => `
                <div class="patient-card">
                    <div class="patient-header">
                        <div class="patient-avatar">${getInitials(patient.name)}</div>
                        <div class="patient-info">
                            <h3>${patient.name}</h3>
                            <div class="patient-age">Age: ${patient.age}</div>
                        </div>
                    </div>
                    
                    <div class="patient-details">
                        <div class="detail-row">
                            <span class="detail-label">Phone:</span>
                            <span class="detail-value">${patient.phone}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${patient.email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Last Visit:</span>
                            <span class="detail-value">${formatDate(patient.lastVisit)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Total Cases:</span>
                            <span class="detail-value">${patient.cases.length}</span>
                        </div>
                    </div>
                    
                    <div class="cases-summary">
                        <h4>Recent Cases</h4>
                        ${patient.cases.slice(0, 3).map(case_ => `
                            <div class="case-item">
                                <span class="case-type">${case_.type} (${case_.tooth})</span>
                                <span class="case-status status-${case_.status.toLowerCase().replace(' ', '-')}">${case_.status}</span>
                            </div>
                        `).join('')}
                        ${patient.cases.length > 3 ? `<div style="font-size: 12px; color: #666; margin-top: 8px;">+${patient.cases.length - 3} more cases</div>` : ''}
                    </div>
                    
                    <div class="patient-actions">
                        <button class="action-btn btn-primary" onclick="viewPatientProfile(${patient.id})">
                            View Profile
                        </button>
                        <button class="action-btn btn-secondary" onclick="viewPatientDetails(${patient.id})">
                            Case Details
                        </button>
                        <button class="action-btn btn-secondary" onclick="addNewCase(${patient.id})">
                            New Case
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function searchPatients(searchTerm) {
            if (!searchTerm.trim()) {
                displayedPatients = [...patients];
            } else {
                const term = searchTerm.toLowerCase();
                displayedPatients = patients.filter(patient => 
                    patient.name.toLowerCase().includes(term) ||
                    patient.phone.includes(term) ||
                    patient.email.toLowerCase().includes(term) ||
                    patient.cases.some(case_ => 
                        case_.type.toLowerCase().includes(term) ||
                        case_.status.toLowerCase().includes(term)
                    )
                );
            }
            renderPatients(displayedPatients);
        }

        function getInitials(name) {
            return name.split(' ')
                      .map(word => word.charAt(0))
                      .join('')
                      .toUpperCase()
                      .slice(0, 2);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function viewPatientProfile(patientId) {
            const patient = patients.find(p => p.id === patientId);
            alert(`üë§ Opening full profile for ${patient.name}\n\nThis would show:\n‚Ä¢ Complete patient information\n‚Ä¢ Medical and dental history\n‚Ä¢ All cases and treatments\n‚Ä¢ Contact and insurance details\n‚Ä¢ Treatment timeline\n‚Ä¢ Photos and documentation\n‚Ä¢ Communication history\n\nRedirecting to patient profile page...`);
        }

        function viewPatientDetails(patientId) {
            const patient = patients.find(p => p.id === patientId);
            const casesList = patient.cases.map(case_ => 
                `‚Ä¢ ${case_.type} (${case_.tooth}) - ${case_.status} - Due: ${formatDate(case_.date)}`
            ).join('\n');
            
            alert(`üë§ Patient Details: ${patient.name}\n\nAge: ${patient.age}\nPhone: ${patient.phone}\nEmail: ${patient.email}\nLast Visit: ${formatDate(patient.lastVisit)}\n\nCases:\n${casesList}\n\nThis would open the detailed patient profile with complete case history, photos, and notes.`);
        }

        function addNewCase(patientId) {
            const patient = patients.find(p => p.id === patientId);
            alert(`‚ûï Adding new case for ${patient.name}\n\nThis would open the case creation form with:\n‚Ä¢ Case type selection\n‚Ä¢ Tooth/area specification\n‚Ä¢ Material preferences\n‚Ä¢ Timeline and priority\n‚Ä¢ Special instructions\n‚Ä¢ Photos and impressions`);
        }

        function goBack() {
            alert('üîô Returning to doctor profile...');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderPatients(displayedPatients);
        });
    </script>
