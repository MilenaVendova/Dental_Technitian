<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient - Dental Practice Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #BCDDE4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #EDEDED;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            margin-top: 5px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .content {
            padding: 40px 30px;
        }

        .form-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 48, 73, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-card:hover {
            border-color: #197CAE;
            transform: translateY(-2px);
        }

        .form-card h3 {
            color: #003049;
            font-size: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 2px solid #EDEDED;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #003049;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #EDEDED;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            border-color: #197CAE;
            box-shadow: 0 0 0 3px rgba(25, 124, 174, 0.1);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' width='4' height='5'><path fill='%23197CAE' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #EDEDED;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .field-counter {
            color: #197CAE;
            font-size: 12px;
            text-align: right;
            margin-top: 5px;
        }

        .required-indicator {
            color: #dc3545;
            font-weight: bold;
        }

        .floating-label {
            position: relative;
        }

        .floating-label .form-input:focus + .form-label,
        .floating-label .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-25px) scale(0.9);
            color: #197CAE;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-color: #28a745;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-color: #17a2b8;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #EDEDED;
            justify-content: center;
        }

        .form-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .form-btn-primary {
            background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
            color: white;
        }

        .form-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(25, 124, 174, 0.4);
        }

        .form-btn-secondary {
            background: #EDEDED;
            color: #003049;
            border: 2px solid #197CAE;
        }

        .form-btn-secondary:hover {
            background: #BCDDE4;
            transform: translateY(-1px);
        }

        .form-btn-danger {
            background: #dc3545;
            color: white;
        }

        .form-btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .form-grid {
                gap: 20px;
            }

            .form-actions {
                flex-direction: column;
                align-items: center;
            }

            .form-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>‚ûï Add New Patient</h1>
                <p>Create a new patient profile with complete information</p>
            </div>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Patients</button>
        </div>

        <div class="content">
            <div id="successAlert" class="alert alert-success" style="display: none;">
                New patient profile created successfully!
            </div>

            <div id="infoAlert" class="alert alert-info">
                üí° Fill in the patient information below. Only first and last name are required fields.
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <form id="newPatientForm">
                <div class="form-grid">
                    <!-- Basic Information -->
                    <div class="form-card">
                        <h3>üë§ Basic Information</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="firstName">First Name <span class="required-indicator">*</span></label>
                            <input type="text" class="form-input" id="firstName" placeholder="Enter first name" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="lastName">Last Name <span class="required-indicator">*</span></label>
                            <input type="text" class="form-input" id="lastName" placeholder="Enter last name" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="dateOfBirth">Date of Birth</label>
                            <input type="date" class="form-input" id="dateOfBirth">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="gender">Gender</label>
                            <select class="form-input form-select" id="gender">
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="toothShade">Natural Tooth Shade</label>
                            <input type="text" class="form-input" id="toothShade" placeholder="e.g., A1, A2, B1, C2" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="insurance">Health Insurance Number</label>
                            <textarea class="form-input form-textarea" id="insurance" placeholder="Enter health insurance number" maxlength="20"></textarea>
                            <div class="field-counter" id="insuranceCounter">0/20</div>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="form-card">
                        <h3>üìû Contact Information</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input type="tel" class="form-input" id="phone" placeholder="(555) 123-4567">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" class="form-input" id="email" placeholder="patient@email.com">
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="form-card">
                        <h3>üìù Notes</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="notes">Patient Notes</label>
                            <textarea class="form-input form-textarea" id="notes" placeholder="Enter any relevant notes, observations, preferences, or special instructions for this patient" rows="6" maxlength="2048"></textarea>
                            <div class="field-counter" id="notesCounter">0/2048</div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="form-btn form-btn-secondary" onclick="resetForm()">Clear Form</button>
                    <button type="submit" class="form-btn form-btn-primary">‚ûï Create Patient</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function goBack() {
            if (confirm('Are you sure you want to go back? Any entered information will be lost.')) {
                alert('üîô Returning to patients list...\n\nThis would navigate back to the patient management page.');
            }
        }

        function resetForm() {
            if (confirm('Are you sure you want to clear all entered information?')) {
                document.getElementById('newPatientForm').reset();
                updateProgress();
                resetCounters();
                alert('‚úÖ Form has been cleared. You can start entering patient information again.');
            }
        }

        function updateProgress() {
            const requiredFields = ['firstName', 'lastName'];
            const optionalFields = ['dateOfBirth', 'gender', 'toothShade', 'insurance', 'phone', 'email', 'notes'];
            const allFields = [...requiredFields, ...optionalFields];
            
            let filledFields = 0;
            allFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field && field.value.trim() !== '') {
                    filledFields++;
                }
            });
            
            const progress = (filledFields / allFields.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function setupCharacterCounters() {
            const counters = [
                { fieldId: 'insurance', counterId: 'insuranceCounter', maxLength: 20 },
                { fieldId: 'notes', counterId: 'notesCounter', maxLength: 2048 }
            ];

            counters.forEach(counter => {
                const field = document.getElementById(counter.fieldId);
                const counterDisplay = document.getElementById(counter.counterId);
                
                if (field && counterDisplay) {
                    field.addEventListener('input', function() {
                        const currentLength = this.value.length;
                        counterDisplay.textContent = `${currentLength}/${counter.maxLength}`;
                        
                        if (currentLength > counter.maxLength * 0.9) {
                            counterDisplay.style.color = '#dc3545';
                        } else if (currentLength > counter.maxLength * 0.7) {
                            counterDisplay.style.color = '#856404';
                        } else {
                            counterDisplay.style.color = '#197CAE';
                        }
                    });
                }
            });
        }

        function resetCounters() {
            const counterIds = ['insuranceCounter', 'notesCounter'];
            const maxLengths = [20, 2048];
            
            counterIds.forEach((counterId, index) => {
                const counter = document.getElementById(counterId);
                if (counter) {
                    counter.textContent = `0/${maxLengths[index]}`;
                    counter.style.color = '#197CAE';
                }
            });
        }

        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
            } else if (value.length >= 3) {
                value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
            }
            input.value = value;
        }

        function animateCardEntrance() {
            const cards = document.querySelectorAll('.form-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        }

        // Form submission
        document.getElementById('newPatientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const patientData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value,
                toothShade: document.getElementById('toothShade').value,
                insurance: document.getElementById('insurance').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                notes: document.getElementById('notes').value
            };
            
            // Show success message with animation
            document.getElementById('infoAlert').style.display = 'none';
            const successAlert = document.getElementById('successAlert');
            successAlert.style.display = 'block';
            successAlert.style.animation = 'slideInUp 0.5s ease-out';
            
            // Scroll to top to show success message
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Clear form after successful submission
            setTimeout(() => {
                if (confirm('Patient created successfully! üéâ\n\nWould you like to create another patient?')) {
                    document.getElementById('newPatientForm').reset();
                    updateProgress();
                    resetCounters();
                    document.getElementById('successAlert').style.display = 'none';
                    document.getElementById('infoAlert').style.display = 'block';
                } else {
                    alert('Returning to patients list...');
                }
            }, 2000);
            
            console.log('New patient data:', patientData);
        });

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Setup dynamic features
            setupCharacterCounters();
            animateCardEntrance();
            
            // Phone number formatting
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function() {
                formatPhoneNumber(this);
            });
            
            // Progress tracking
            const formInputs = document.querySelectorAll('.form-input, .form-select, .form-textarea');
            formInputs.forEach(input => {
                input.addEventListener('input', updateProgress);
                input.addEventListener('change', updateProgress);
                
                // Visual feedback on focus
                input.addEventListener('focus', function() {
                    this.style.borderColor = '#197CAE';
                    this.style.boxShadow = '0 0 0 3px rgba(25, 124, 174, 0.1)';
                });
                
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '' && this.hasAttribute('required')) {
                        this.style.borderColor = '#dc3545';
                        this.style.boxShadow = '0 0 0 3px rgba(220, 53, 69, 0.1)';
                    } else {
                        this.style.borderColor = '#EDEDED';
                        this.style.boxShadow = 'none';
                    }
                });
                
                // Smooth animations on input
                input.addEventListener('input', function() {
                    this.style.borderColor = '#FFCB05';
                    setTimeout(() => {
                        this.style.borderColor = '#197CAE';
                    }, 500);
                });
            });
            
            // Initial progress update
            updateProgress();
            
            // Auto-focus first field
            document.getElementById('firstName').focus();
        });
    </script>
</body>
</html>
