<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Case Management - Dental Practice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #BCDDE4;
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      background: #EDEDED;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
      padding: 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-info h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .header-info p {
      opacity: 0.9;
      font-size: 14px;
    }

    .header-actions {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #FFCB05;
      color: #003049;
    }

    .btn-primary:hover {
      background: #e6b405;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .content {
      padding: 30px;
    }

    .page-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .search-filters {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 10px 15px 10px 40px;
      border: 2px solid #197CAE;
      border-radius: 20px;
      font-size: 14px;
      width: 250px;
      background: white;
    }

    .search-box::before {
      content: "üîç";
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
    }

    .filter-select {
      padding: 10px 15px;
      border: 2px solid #197CAE;
      border-radius: 20px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }

    .cases-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .case-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .case-card:hover {
      border-color: #197CAE;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 48, 73, 0.1);
    }

    .case-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .case-id {
      font-size: 18px;
      font-weight: bold;
      color: #003049;
    }

    .case-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-new { background: #e3f2fd; color: #1976d2; }
    .status-in-progress { background: #fff3e0; color: #f57c00; }
    .status-completed { background: #e8f5e8; color: #388e3c; }
    .status-urgent { background: #ffebee; color: #d32f2f; }

    .case-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
    }

    .info-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 2px;
    }

    .info-value {
      font-size: 14px;
      color: #003049;
      font-weight: 500;
    }

    .case-description {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #197CAE;
    }

    .case-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 15px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease;
    }

    .modal-header {
      background: linear-gradient(135deg, #197CAE 0%, #003049 100%);
      color: white;
      padding: 20px 30px;
      border-radius: 20px 20px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
    }

    .modal-body {
      padding: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #003049;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #197CAE;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .priority-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 500;
    }

    .priority-low { background: #e8f5e8; color: #388e3c; }
    .priority-normal { background: #e3f2fd; color: #1976d2; }
    .priority-high { background: #fff3e0; color: #f57c00; }
    .priority-urgent { background: #ffebee; color: #d32f2f; }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-item {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .stat-item:hover {
      border-color: #197CAE;
      transform: translateY(-2px);
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #197CAE;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #003049;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .page-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .search-filters {
        justify-content: center;
      }

      .search-box input {
        width: 100%;
      }

      .cases-grid {
        grid-template-columns: 1fr;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="header-info">
        <h1>Case Management</h1>
        <p>Manage dental laboratory cases and orders</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="openNewCaseModal()">+ New Case</button>
        <a href="#" class="btn btn-secondary" onclick="goHome()">‚Üê Back to Dashboard</a>
      </div>
    </div>

    <div class="content">
      <!-- Statistics Bar -->
      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-number" id="totalCases">24</div>
          <div class="stat-label">Total Cases</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="newCases">8</div>
          <div class="stat-label">New Cases</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="inProgressCases">12</div>
          <div class="stat-label">In Progress</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="completedCases">4</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="urgentCases">3</div>
          <div class="stat-label">Urgent</div>
        </div>
      </div>

      <!-- Page Controls -->
      <div class="page-controls">
        <div class="search-filters">
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search cases..." onkeyup="filterCases()">
          </div>
          <select class="filter-select" id="statusFilter" onchange="filterCases()">
            <option value="">All Statuses</option>
            <option value="new">New</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="urgent">Urgent</option>
          </select>
          <select class="filter-select" id="priorityFilter" onchange="filterCases()">
            <option value="">All Priorities</option>
            <option value="low">Low</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>
      </div>

      <!-- Cases Grid -->
      <div class="cases-grid" id="casesGrid">
        <!-- Cases will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <!-- New/Edit Case Modal -->
  <div id="caseModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">New Case</h2>
        <button class="close" onclick="closeCaseModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="caseForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="patientName">Patient Name *</label>
              <input type="text" id="patientName" required>
            </div>
            <div class="form-group">
              <label for="doctorName">Doctor *</label>
              <select id="doctorName" required>
                <option value="">Select Doctor</option>
                <option value="1">Dr. Sarah Johnson</option>
                <option value="2">Dr. Michael Martinez</option>
                <option value="3">Dr. Lisa Williams</option>
                <option value="4">Dr. David Chen</option>
              </select>
            </div>
            <div class="form-group">
              <label for="practiceSelect">Practice *</label>
              <select id="practiceSelect" required>
                <option value="">Select Practice</option>
                <option value="1">Downtown Dental Clinic</option>
                <option value="2">Elite Smile Center</option>
                <option value="3">Perfect Teeth Practice</option>
                <option value="4">Advanced Dental Care</option>
              </select>
            </div>
            <div class="form-group">
              <label for="technicianSelect">Technician</label>
              <select id="technicianSelect">
                <option value="">Select Technician</option>
                <option value="1">John Tech</option>
                <option value="2">Maria Rodriguez</option>
                <option value="3">David Kim</option>
              </select>
            </div>
            <div class="form-group">
              <label for="itemType">Item Type *</label>
              <select id="itemType" required>
                <option value="">Select Item Type</option>
                <option value="1">Crown</option>
                <option value="2">Bridge</option>
                <option value="3">Denture</option>
                <option value="4">Orthodontic Appliance</option>
                <option value="5">Implant</option>
              </select>
            </div>
            <div class="form-group">
              <label for="material">Material</label>
              <select id="material">
                <option value="">Select Material</option>
                <option value="1">Porcelain</option>
                <option value="2">Zirconia</option>
                <option value="3">Metal</option>
                <option value="4">Composite</option>
                <option value="5">Ceramic</option>
              </select>
            </div>
            <div class="form-group">
              <label for="shade">Shade</label>
              <select id="shade">
                <option value="">Select Shade</option>
                <option value="1">A1</option>
                <option value="2">A2</option>
                <option value="3">A3</option>
                <option value="4">B1</option>
                <option value="5">B2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="priorityLevel">Priority Level</label>
              <select id="priorityLevel">
                <option value="">Select Priority</option>
                <option value="1">Low</option>
                <option value="2">Normal</option>
                <option value="3">High</option>
                <option value="4">Urgent</option>
              </select>
            </div>
            <div class="form-group">
              <label for="toothNumber">Tooth Number *</label>
              <input type="text" id="toothNumber" placeholder="e.g., 14, 15-16, 21" required>
            </div>
            <div class="form-group">
              <label for="deadline">Deadline</label>
              <input type="date" id="deadline">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
              <label for="paymentStatus">Payment Status</label>
              <select id="paymentStatus">
                <option value="">Select Status</option>
                <option value="1">Pending</option>
                <option value="2">Paid</option>
                <option value="3">Overdue</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" placeholder="Special instructions, comments, etc."></textarea>
          </div>
          <div class="form-group">
            <label for="deliveryAddress">Delivery Address</label>
            <textarea id="deliveryAddress" placeholder="Delivery address if different from practice address"></textarea>
          </div>
          <div style="display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px;">
            <button type="button" class="btn btn-secondary" onclick="closeCaseModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Case</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Sample case data (in a real application, this would come from the database)
    let cases = [
      {
        id: 1,
        status: 'new',
        priority: 'high',
        patient: 'Maria Rodriguez',
        doctor: 'Dr. Johnson',
        practice: 'Downtown Dental',
        technician: 'John Tech',
        itemType: 'Crown',
        material: 'Zirconia',
        shade: 'A2',
        caseDate: '2025-08-01',
        deadline: '2025-08-03',
        toothNumber: '14',
        notes: 'Rush order - patient has important event',
        price: 450.00,
        paymentStatus: 'Pending'
      },
      {
        id: 2,
        status: 'in-progress',
        priority: 'normal',
        patient: 'James Thompson',
        doctor: 'Dr. Martinez',
        practice: 'Elite Smile Center',
        technician: 'Maria Rodriguez',
        itemType: 'Bridge',
        material: 'Porcelain',
        shade: 'A3',
        caseDate: '2025-07-28',
        deadline: '2025-08-05',
        toothNumber: '12-14',
        notes: '3-unit bridge, ensure proper contact points',
        price: 1200.00,
        paymentStatus: 'Paid'
      },
      {
        id: 3,
        status: 'completed',
        priority: 'low',
        patient: 'Sarah Kim',
        doctor: 'Dr. Williams',
        practice: 'Perfect Teeth',
        technician: 'David Kim',
        itemType: 'Orthodontic Appliance',
        material: 'Composite',
        caseDate: '2025-07-25',
        deadline: '2025-08-02',
        toothNumber: 'Multiple',
        notes: 'Clear retainer, upper arch',
        price: 200.00,
        paymentStatus: 'Paid'
      },
      {
        id: 4,
        status: 'urgent',
        priority: 'urgent',
        patient: 'Robert Davis',
        doctor: 'Dr. Chen',
        practice: 'Advanced Dental',
        technician: 'John Tech',
        itemType: 'Denture',
        material: 'Composite',
        caseDate: '2025-08-01',
        deadline: '2025-08-02',
        toothNumber: 'Full upper',
        notes: 'Emergency replacement - broken denture',
        price: 800.00,
        paymentStatus: 'Pending'
      }
    ];

    function renderCases(casesToRender = cases) {
      const grid = document.getElementById('casesGrid');
      
      if (casesToRender.length === 0) {
        grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No cases found matching your criteria.</div>';
        return;
      }

      grid.innerHTML = casesToRender.map(caseItem => `
        <div class="case-card" onclick="editCase(${caseItem.id})">
          <div class="case-header">
            <div class="case-id">Case #${caseItem.id.toString().padStart(4, '0')}</div>
            <div class="case-status status-${caseItem.status}">${caseItem.status.replace('-', ' ').toUpperCase()}</div>
          </div>
          <div class="case-info">
            <div class="info-item">
              <div class="info-label">Patient</div>
              <div class="info-value">${caseItem.patient}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Doctor</div>
              <div class="info-value">${caseItem.doctor}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Item Type</div>
              <div class="info-value">${caseItem.itemType}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Tooth #</div>
              <div class="info-value">${caseItem.toothNumber}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Deadline</div>
              <div class="info-value">${new Date(caseItem.deadline).toLocaleDateString()}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Priority</div>
              <div class="info-value">
                <span class="priority-badge priority-${caseItem.priority}">${caseItem.priority.toUpperCase()}</span>
              </div>
            </div>
          </div>
          <div class="case-description">
            <strong>${caseItem.material} ${caseItem.itemType}</strong>
            ${caseItem.shade ? ` - Shade: ${caseItem.shade}` : ''}
            <br>
            <small>${caseItem.notes || 'No special notes'}</small>
          </div>
          <div class="case-actions">
            <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); viewCase(${caseItem.id})">View</button>
            <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); editCase(${caseItem.id})">Edit</button>
          </div>
        </div>
      `).join('');
    }

    function filterCases() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;
      const priorityFilter = document.getElementById('priorityFilter').value;

      const filtered = cases.filter(caseItem => {
        const matchesSearch = !searchTerm || 
          caseItem.patient.toLowerCase().includes(searchTerm) ||
          caseItem.doctor.toLowerCase().includes(searchTerm) ||
          caseItem.itemType.toLowerCase().includes(searchTerm) ||
          caseItem.toothNumber.toLowerCase().includes(searchTerm);

        const matchesStatus = !statusFilter || caseItem.status === statusFilter;
        const matchesPriority = !priorityFilter || caseItem.priority === priorityFilter;

        return matchesSearch && matchesStatus && matchesPriority;
      });

      renderCases(filtered);
    }

    function openNewCaseModal() {
      document.getElementById('modalTitle').textContent = 'New Case';
      document.getElementById('caseForm').reset();
      document.getElementById('caseModal').style.display = 'block';
    }

    function closeCaseModal() {
      document.getElementById('caseModal').style.display = 'none';
    }

    function editCase(caseId) {
      const caseToEdit = cases.find(c => c.id === caseId);
      if (!caseToEdit) return;

      document.getElementById('modalTitle').textContent = `Edit Case #${caseId.toString().padStart(4, '0')}`;
      
      // Populate form with case data
      document.getElementById('patientName').value = caseToEdit.patient;
      document.getElementById('toothNumber').value = caseToEdit.toothNumber;
      document.getElementById('deadline').value = caseToEdit.deadline;
      document.getElementById('price').value = caseToEdit.price;
      document.getElementById('notes').value = caseToEdit.notes || '';
      
      document.getElementById('caseModal').style.display = 'block';
    }

    function viewCase(caseId) {
      const caseToView = cases.find(c => c.id === caseId);
      if (!caseToView) return;

      alert(`üìã Case Details #${caseId.toString().padStart(4, '0')}\n\n` +
            `Patient: ${caseToView.patient}\n` +
            `Doctor: ${caseToView.doctor}\n` +
            `Practice: ${caseToView.practice}\n` +
            `Item Type: ${caseToView.itemType}\n` +
            `Material: ${caseToView.material}\n` +
            `Shade: ${caseToView.shade || 'Not specified'}\n` +
            `Tooth Number: ${caseToView.toothNumber}\n` +
            `Status: ${caseToView.status.replace('-', ' ').toUpperCase()}\n` +
            `Priority: ${caseToView.priority.toUpperCase()}\n` +
            `Deadline: ${new Date(caseToView.deadline).toLocaleDateString()}\n` +
            `Price: $${caseToView.price.toFixed(2)}\n` +
            `Payment: ${caseToView.paymentStatus}\n\n` +
            `Notes: ${caseToView.notes || 'No special notes'}`);
    }

    function goHome() {
      alert('Returning to dashboard...');
    }

    // Handle form submission
    document.getElementById('caseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const patientName = document.getElementById('patientName').value;
      const toothNumber = document.getElementById('toothNumber').value;
      
      if (!patientName || !toothNumber) {
        alert('Please fill in all required fields (marked with *)');
        return;
      }

      alert(`‚úÖ Case saved successfully!\n\nPatient: ${patientName}\nTooth Number: ${toothNumber}\n\nThis would save the case to the database and update the cases list.`);
      
      closeCaseModal();
    });

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('caseModal');
      if (event.target === modal) {
        closeCaseModal();
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      renderCases();
      
      // Animate stats on load
      const statNumbers = document.querySelectorAll('.stat-number');
      statNumbers.forEach(stat => {
        const finalValue = parseInt(stat.textContent);
        stat.textContent = '0';

        let current = 0;
        const increment = finalValue / 20;
        const timer = setInterval(() => {
          current += increment;
          if (current >= finalValue) {
            stat.textContent = finalValue;
            clearInterval(timer);
          } else {
            stat.textContent = Math.floor(current);
          }
        }, 50);
      });
    });
  </script>
</body>
</html>
